---
# yamllint disable rule:line-length
name: release

on:
  push:
    branches:
    - main
    paths:
    - 'apps/**'
    - 'infrastructure/**'
    - '.release-please-manifest.json'
    - 'release-please-config.json'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

permissions: {}

jobs:
  release:
    uses: ppat/github-workflows/.github/workflows/release-please.yaml@729783ba18d0882b4ee32d5fd5c0079028473207 # v2.0.1
    secrets:
      app_id: ${{ secrets.HOMELAB_BOT_APP_ID }}
      app_private_key: ${{ secrets.HOMELAB_BOT_APP_PRIVATE_KEY }}
