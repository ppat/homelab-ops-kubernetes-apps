---
# yamllint disable rule:line-length
name: release

on:
  push:
    branches:
    - main
    paths:
    - 'apps/**'
    - 'components/**'
    - 'infrastructure/**'
    - '.release-please-manifest.json'
    - 'release-please-config.json'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

permissions: {}

jobs:
  release:
    uses: ppat/github-workflows/.github/workflows/release-please.yaml@cbe4f3cf14b6e0a67cf114751ac740260eb96d2a # v2.0.3
    secrets:
      app_id: ${{ secrets.HOMELAB_BOT_APP_ID }}
      app_private_key: ${{ secrets.HOMELAB_BOT_APP_PRIVATE_KEY }}
