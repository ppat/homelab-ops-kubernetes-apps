---
# yamllint disable rule:line-length
name: release

on:
  push:
    branches:
    - main
    paths:
    - 'apps/**'
    - 'components/**'
    - 'infrastructure/**'
    - '.release-please-manifest.json'
    - 'release-please-config.json'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

permissions: {}

jobs:
  release:
    uses: ppat/github-workflows/.github/workflows/release-please.yaml@47e6b17c76bb237afb4d3469115e329b627602b7 # v3.0.0
    secrets:
      app_id: ${{ secrets.HOMELAB_BOT_APP_ID }}
      app_private_key: ${{ secrets.HOMELAB_BOT_APP_PRIVATE_KEY }}
