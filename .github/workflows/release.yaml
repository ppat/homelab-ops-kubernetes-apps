---
# yamllint disable rule:line-length
name: release

on:
  push:
    branches:
    - main
    paths:
    - 'apps/**'
    - 'components/**'
    - 'infrastructure/**'
    - '.release-please-manifest.json'
    - 'release-please-config.json'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

permissions: {}

jobs:
  release:
    uses: ppat/github-workflows/.github/workflows/release-please.yaml@87f6959580b69505c4b539737bb36ed9e2b4d2ad # v2.1.1
    secrets:
      app_id: ${{ secrets.HOMELAB_BOT_APP_ID }}
      app_private_key: ${{ secrets.HOMELAB_BOT_APP_PRIVATE_KEY }}
