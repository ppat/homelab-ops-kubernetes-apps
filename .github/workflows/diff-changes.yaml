---
# yamllint disable rule:line-length
name: diff-changes

on:
  pull_request:
    branches: ["main"]
    paths:
    - '.github/workflows/diff-changes.yaml'
    - 'apps/**/*.yaml'
    - 'ci/diff/**/*.yaml'
    - 'infrastructure/**/*.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  diff:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        resource:
        - helmrelease
        - kustomization

    steps:
    - name: Setup flux
      uses: fluxcd/flux2/action@6bf37f6a560fd84982d67f853162e4b3c2235edb # v2.6.4
      with:
        # renovate: datasource=github-releases depName=fluxcd/flux2
        version: "v2.6.4"

    - name: Compute diffs
      uses: allenporter/flux-local/action/diff@3a92449cc98cc0f8debb9a608a264f533967b92b # 7.5.4
      id: diff
      continue-on-error: true
      with:
        live-branch: main
        path: ci/diff
        resource: ${{ matrix.resource }}
        sources: test-source
        skip-secrets: true
        skip-crds: true
        debug: false

    - name: Add PR comment w/ diff
      uses: mshick/add-pr-comment@b8f338c590a895d50bcbfa6c5859251edc8952fc # v2
      if: ${{ steps.diff.outputs.diff != '' }}
      continue-on-error: true
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        message-id: "${{ github.event.pull_request.number }}/${{ matrix.resource }}"
        message-failure: Unable to post kustomization diff
        message: |
          `````diff
          ${{ steps.diff.outputs.diff }}
          `````
