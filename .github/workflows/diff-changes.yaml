---
# yamllint disable rule:line-length
name: diff-changes

on:
  pull_request:
    branches: ["main"]
    paths:
    - '.github/workflows/diff-changes.yaml'
    - 'apps/**/*.yaml'
    - 'ci/**/*.yaml'
    - 'infrastructure/**/*.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  diff:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        resource:
        - helmrelease
        - kustomization

    steps:
    - name: Checkout after branch
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      with:
        path: after
        persist-credentials: false

    - name: Checkout before branch
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      with:
        path: before
        persist-credentials: false
        ref: "${{ github.event.repository.default_branch }}"

    - name: Flux Diff
      uses: ppat/homelab-ops-actions/actions/flux-diff@flux-diff
      with:
        log_level: DEBUG
        message_id: "${{ github.event.pull_request.number }}/${{ matrix.resource }}"
        other_params: ${{ matrix.resource == 'helmrelease' && '--api-versions monitoring.coreos.com/v1' || '' }}
        path_after: after/ci/test
        path_before: before/ci/test
        resource_type: ${{ matrix.resource }}
        sources: "test-source=./"
        token: ${{ secrets.GITHUB_TOKEN }}
