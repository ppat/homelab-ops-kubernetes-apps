---
# yamllint disable rule:line-length
name: test-apps-harbor

on:
  pull_request:
    paths:
    - '.github/workflows/test-apps-harbor.yaml'
    - '.github/kind-cluster-single-node.yaml'
    - 'ci/test/apps-harbor/**'
    - 'apps/subsystems/harbor/**'
    - '!apps/subsystems/harbor/**.md'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test-apps-harbor:
    uses: ppat/github-workflows/.github/workflows/chainsaw-test.yaml@v1.1.0
    with:
      git_ref: ${{ github.head_ref || github.ref }}
      repository: ${{ github.repository }}
      test_path: ./ci/test/apps-harbor
      chainsaw_config: ./ci/test/chainsaw/.chainsaw.yaml
      kind_config: .github/kind-cluster-single-node.yaml
