---
# yamllint disable rule:line-length
name: test-apps-ai

on:
  pull_request:
    paths:
    - '.github/workflows/test-apps-ai.yaml'
    - '.github/kind-cluster-single-node.yaml'
    - 'ci/test/apps-ai/**'
    - 'apps/subsystems/ai/**'
    - '!apps/subsystems/ai/**.md'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test-apps-ai:
    uses: ppat/github-workflows/.github/workflows/chainsaw-test.yaml@47e6b17c76bb237afb4d3469115e329b627602b7 # v3.0.0
    with:
      git_ref: ${{ github.head_ref || github.ref }}
      test_path: ./ci/test/apps-ai
      chainsaw_config: ./ci/test/chainsaw/.chainsaw.yaml
      kind_config: .github/kind-cluster-single-node.yaml
