---
# yamllint disable rule:line-length
name: test-apps-media

on:
  pull_request:
    paths:
    - '.github/workflows/test-apps-media.yaml'
    - '.github/kind-cluster-single-node.yaml'
    - 'ci/test/apps-media/**'
    - 'apps/subsystems/media/**'
    - '!apps/subsystems/media/**.md'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test-apps-media:
    uses: ppat/github-workflows/.github/workflows/chainsaw-test.yaml@cbe4f3cf14b6e0a67cf114751ac740260eb96d2a # v2.0.3
    with:
      git_ref: ${{ github.head_ref || github.ref }}
      test_path: ./ci/test/apps-media
      chainsaw_config: ./ci/test/chainsaw/.chainsaw.yaml
      kind_config: .github/kind-cluster-single-node.yaml
