---
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
  - id: check-added-large-files
    # yamllint disable-line rule:indentation
    exclude: |
      (?x)^(
        infrastructure/subsystems/clusterops-core/flux/gotk-components.yaml
      )$
  - id: check-executables-have-shebangs
  - id: check-json
  - id: check-shebang-scripts-are-executable
  - id: detect-private-key
  - id: end-of-file-fixer
    exclude: ^\.static/images/.*$
  - id: forbid-new-submodules
  - id: mixed-line-ending
    args: [--fix=lf]
    exclude: ^\.static/images/.*$
  - id: trailing-whitespace
    exclude: ^\.static/images/.*$
- repo: https://github.com/sirosen/texthooks
  rev: 0.7.1
  hooks:
  - id: fix-smartquotes
    exclude: ^\.static/images/.*$
  - id: fix-ligatures
    exclude: ^\.static/images/.*$
  - id: fix-spaces
    exclude: ^\.static/images/.*$
- repo: https://github.com/adrienverge/yamllint.git
  rev: v1.37.1
  hooks:
  - id: yamllint
    args: [--strict]
- repo: https://github.com/DavidAnson/markdownlint-cli2
  rev: v0.18.1
  hooks:
  - id: markdownlint-cli2
    args: ["--fix", "--config", ".markdownlint-cli2.yaml"]
- repo: https://github.com/shellcheck-py/shellcheck-py
  rev: v0.10.0.1
  hooks:
  - id: shellcheck
- repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
  rev: v9.23.0
  hooks:
  - id: commitlint
    stages: [commit-msg]
    additional_dependencies:
    - '@commitlint/cli@19.6.1'
    - '@commitlint/config-conventional@19.6.0'
    - '@commitlint/ensure@19.5.0'
    - 'commitlint-plugin-function-rules@4.0.1'
    args: ['--verbose']
- repo: https://github.com/ppat/validate-kubernetes-manifests
  rev: v0.1.6
  hooks:
  - id: validate-k8s
    args:
    - --pkg-include
    - '["apps/*","infrastructure/*"]'
    - --pkg-exclude
    - '["components/*",".archive/*"]'
    - --kubeconform-flags
    - '-skip=Secret,IPAddressPool'
    - --env-file
    - ci/validation/.env
    - --base-kustomization-file
    - ci/validation/kustomization.yaml
    - --debug
