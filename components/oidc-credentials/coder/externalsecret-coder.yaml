---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: coder-sso-credentials
  namespace: coder
spec:
  data:
  - secretKey: oidc_coder_clientid
    remoteRef:
      key: oidc_coder_clientid
  - secretKey: oidc_coder_clientsecret
    remoteRef:
      key: oidc_coder_clientsecret
  refreshInterval: 1h
  secretStoreRef:
    name: ${secret_store}
    kind: ClusterSecretStore
