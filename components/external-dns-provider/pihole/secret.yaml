---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-dns-secrets
  namespace: external-dns
spec:
  data:
  - secretKey: pihole_password
    remoteRef:
      key: pihole_password
  refreshInterval: 1h
  secretStoreRef:
    name: ${secret_store}
    kind: ClusterSecretStore
