---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-event-exporter-release
  namespace: logging
spec:
  chart:
    spec:
      chart: kubernetes-event-exporter
      interval: 24h0m0s
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bitnami-repository
        namespace: flux-system
      version: 3.5.5
  install:
    createNamespace: false
    remediation:
      retries: 3
  interval: 15m0s
  releaseName: kubernetes-event-exporter
  targetNamespace: logging
  upgrade:
    cleanupOnFail: true
    remediation:
      ignoreTestFailures: false
      retries: 3
      strategy: rollback

  values:
    config:
      logLevel: info
      logFormat: pretty
      maxEventAgeSeconds: 60
      receivers:
      - name: "loki"
        loki:
          # headers: # optional
          #   X-Scope-OrgID: tennantID
          streamLabels:
            job: event-exporter
            stream: event
          url: http://loki-write.logging.svc.cluster.local.:3100/loki/api/v1/push
        # webhook:
        #   endpoint: http://loki-gateway.logging.svc.cluster.local./loki/api/v1/push
        #   headers:
        #     Content-Type: application/json
        #     User-Agent: kube-event-exporter
        #   layout:
        #     streams:
        #     - stream:
        #         job: event-exporter
        #         kind: "{{ .InvolvedObject.Kind }}"
        #         namespace: "{{ .InvolvedObject.Namespace }}"
        #         type: "{{ .Type }}"
        #         stream: event
        #       values:
        #       - - "{{ mul .GetTimestampMs 1000000 }}"
        # yamllint disable-line rule:line-length
        #         - 'object={{ .InvolvedObject.Kind }}/{{ .InvolvedObject.Name }} reason={{ .Reason }} message={{ quote .Message }}'
      route:
        routes:
        - match:
          - receiver: "loki"

    resources: {}
    tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
