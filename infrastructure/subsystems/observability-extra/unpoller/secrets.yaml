---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: unpoller-credentials
  namespace: monitoring
spec:
  data:
  - secretKey: unpoller_username
    remoteRef:
      key: unpoller_username
  - secretKey: unpoller_password
    remoteRef:
      key: unpoller_password
  refreshInterval: 1h
  secretStoreRef:
    name: ${secret_store}
    kind: ClusterSecretStore
