---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: syslog
  namespace: logging
  labels:
    app.kubernetes.io/name: syslog
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: syslog
  template:
    metadata:
      labels:
        app.kubernetes.io/name: syslog
    spec:
      automountServiceAccountToken: false
      containers:
      - name: syslog
        env:
        - name: LOKI_URL
          value: ${syslogng_loki_url:=loki-write.logging.svc.cluster.local:9095}
        image: balabit/syslog-ng:4.10.2@sha256:4c080c73e493b227b0cd1d38d26f13ebd1f8a3bba4046ee52f9e92b963da2b4d
        imagePullPolicy: IfNotPresent
        livenessProbe:
          tcpSocket:
            port: 601
        ports:
        - name: syslog-tcp
          containerPort: 601
          protocol: TCP
        - name: syslog-udp
          containerPort: 514
          protocol: UDP
        readinessProbe:
          tcpSocket:
            port: 601
        securityContext:
          capabilities:
            add:
            - CHOWN
            - DAC_OVERRIDE
            - DAC_READ_SEARCH
            - FOWNER
            - NET_BIND_SERVICE
            - NET_BROADCAST
            - NET_RAW
            - SYSLOG
            drop:
            - ALL
        volumeMounts:
        - mountPath: /etc/syslog-ng/syslog-ng.conf
          name: syslog-config
          subPath: syslog-ng.conf
      volumes:
      - name: syslog-config
        configMap:
          name: syslog-config
      nodeSelector:
        kubernetes.io/arch: amd64
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
