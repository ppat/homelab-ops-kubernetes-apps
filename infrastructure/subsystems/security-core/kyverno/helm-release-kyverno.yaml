---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyverno-release
  namespace: kyverno
spec:
  chart:
    spec:
      chart: kyverno
      interval: 24h0m0s
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: kyverno-repository
        namespace: flux-system
      version: 3.5.1
  install:
    createNamespace: false
    remediation:
      retries: 3
  interval: 15m0s
  releaseName: kyverno
  targetNamespace: kyverno
  upgrade:
    cleanupOnFail: true
    remediation:
      ignoreTestFailures: false
      retries: 3
      strategy: rollback
  values:
    # High Availability configuration for admission controller
    admissionController:
      replicas: 3
      container:
        resources:
          requests:
            cpu: 32m
            memory: 64Mi
      podDisruptionBudget:
        enabled: true
        minAvailable: 2
      serviceMonitor:
        enabled: true

    # Background controller configuration
    backgroundController:
      replicas: 2
      podDisruptionBudget:
        enabled: false
      resources:
        requests:
          cpu: 16m
          memory: 32Mi
      serviceMonitor:
        enabled: true

    # Cleanup controller configuration
    cleanupController:
      replicas: 1
      podDisruptionBudget:
        enabled: false
      resources:
        requests:
          cpu: 16m
          memory: 32Mi
      serviceMonitor:
        enabled: true

    # Reports controller configuration
    reportsController:
      replicas: 1
      podDisruptionBudget:
        enabled: false
      resources:
        requests:
          cpu: 16m
          memory: 32Mi
      serviceMonitor:
        enabled: true

    # Webhook cleanup configuration
    webhooksCleanup:
      enabled: true
      autoDeleteWebhooks:
        enabled: true
      resources:
        requests:
          cpu: 10m
          memory: 32Mi

    config:
      # config.resourceFilters contains resource types to be skipped by the Kyverno policy engine.
      # resourceFiltersExclude is used to drop items from that list
      resourceFiltersExclude:
      - '[ReplicaSet,*,*]'
      - '[ReplicaSet/*,*,*]'
      - '[ReplicaSet/?*,*,*]'
      # resourceFiltersInclude is used to add items to that list
      resourceFiltersInclude: []

    # Enable Grafana dashboard
    grafana:
      enabled: true
      labels:
        grafana_dashboard: "1"
