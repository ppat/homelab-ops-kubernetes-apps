---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager-release
  namespace: cert-manager
spec:
  chart:
    spec:
      chart: cert-manager
      interval: 24h0m0s
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: cert-manager-repository
        namespace: flux-system
      version: v1.19.0
  install:
    crds: CreateReplace
    createNamespace: false
    remediation:
      retries: 3
  interval: 15m0s
  releaseName: cert-manager
  targetNamespace: cert-manager
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      ignoreTestFailures: false
      retries: 3
      strategy: rollback

  values:
    crds:
      enabled: true
    global:
      rbac:
        disableHTTPChallengesRole: true

    resources: {}
      # requests:
      #   cpu: 10m
      #   memory: 32Mi
    tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists

    cainjector:
      resources: {}
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
    webhook:
      resources: {}
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
    startupapicheck:
      resources: {}
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists

    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
      podmonitor:
        enabled: false

    extraObjects:
    # yamllint disable-line rule:indentation
    - |
      apiVersion: cert-manager.io/v1
      kind: ClusterIssuer
      metadata:
        name: selfsigned-issuer
      spec:
        selfSigned: {}
