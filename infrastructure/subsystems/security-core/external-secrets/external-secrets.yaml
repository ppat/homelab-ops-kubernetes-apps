---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets-release
  namespace: external-secrets
spec:
  chart:
    spec:
      chart: external-secrets
      interval: 24h0m0s
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: external-secrets-repository
        namespace: flux-system
      version: 0.13.0
  dependsOn:
  - name: cert-manager-release
    namespace: cert-manager
  install:
    crds: CreateReplace
    createNamespace: false
    remediation:
      retries: 3
  interval: 15m0s
  releaseName: external-secrets
  targetNamespace: external-secrets
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      ignoreTestFailures: false
      retries: 3
      strategy: rollback
  values:
    installCRDs: true
    global:
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists

    serviceMonitor:
      enabled: true

    resources: {}
    webhook:
      resources: {}
      serviceMonitor:
        enabled: true
    certController:
      resources: {}
      serviceMonitor:
        enabled: true

    bitwarden-sdk-server:
      enabled: true
      resources: {}
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
