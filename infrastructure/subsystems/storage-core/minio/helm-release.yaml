---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio-release
  namespace: minio
spec:
  chart:
    spec:
      chart: minio
      interval: 24h0m0s
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: minio-repository
        namespace: flux-system
      version: 5.3.0
  install:
    crds: CreateReplace
    createNamespace: false
    remediation:
      retries: 3
  interval: 30m0s
  releaseName: minio
  targetNamespace: minio
  timeout: 15m0s
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      ignoreTestFailures: false
      retries: 3
      strategy: rollback

  valuesFrom:
  - kind: ConfigMap
    name: minio-extra-config
    valuesKey: minio-buckets.yaml
    optional: true
  - kind: ConfigMap
    name: minio-extra-config
    valuesKey: minio-policies.yaml
    optional: true
  - kind: ConfigMap
    name: minio-extra-config
    valuesKey: minio-users.yaml
    optional: true
  - kind: ConfigMap
    name: minio-extra-config
    valuesKey: minio-svcaccts.yaml
    optional: true
  - kind: ConfigMap
    name: minio-extra-config
    valuesKey: minio-custom-commands.yaml
    optional: true

  values:
    # -------------------------------------------- minio configuration --------------------------------------------
    mode: standalone
    ignoreChartChecksums: true
    image:
      # renovate: datasource=docker depName=minio/minio
      tag: "RELEASE.2024-04-28T17-53-50Z.fips"
    existingSecret: minio-admin-credentials
    persistence:
      enabled: true
    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        external-dns.alpha.kubernetes.io/hostname: s3.${domain_name}
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
      hosts:
      - s3.${domain_name}
      tls: []
    consoleIngress:
      enabled: true
      ingressClassName: traefik
      annotations:
        external-dns.alpha.kubernetes.io/hostname: minio-console.${domain_name}
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
      hosts:
      - minio-console.${domain_name}
      tls: []
    resources:
      requests:
        memory: 1Gi
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: In
              values:
              - "true"
    tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists

    postJob:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: In
                values:
                - "true"
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
    # -------------------------------------------------------------------------------------------------------------

    # -------------------------------------------- Prometheus Monitoring ------------------------------------------
    metrics:
      serviceMonitor:
        enabled: true
        includeNode: true
    # -------------------------------------------------------------------------------------------------------------
