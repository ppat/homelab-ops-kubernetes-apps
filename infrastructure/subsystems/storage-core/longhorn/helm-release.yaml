---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn-release
  namespace: longhorn-system
spec:
  chart:
    spec:
      chart: longhorn
      interval: 24h0m0s
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: longhorn-repository
        namespace: flux-system
      version: 1.9.0
  install:
    crds: CreateReplace
    createNamespace: false
    remediation:
      retries: 3
  interval: 30m0s
  releaseName: longhorn
  targetNamespace: longhorn-system
  timeout: 15m0s
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      ignoreTestFailures: false
      retries: 3
      strategy: rollback
  values:
    global:
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists

    defaultSettings:
      allowCollectingLonghornUsageMetrics: false
      allowRecurringJobWhileVolumeDetached: true
      fastReplicaRebuildEnabled: true
      recurringSuccessfulJobsHistoryLimit: 10
      recurringFailedJobsHistoryLimit: 10
      removeSnapshotsDuringFilesystemTrim: true
      replicaAutoBalance: least-effort
      snapshotDataIntegrity: fast-check
      snapshotDataIntegrityCronjob: "0 6 * * *"
      snapshotDataIntegrityImmediateCheckAfterSnapshotCreation: false
      storageMinimalAvailablePercentage: 15
      storageOverProvisioningPercentage: 100
      storageReservedPercentageForDefaultDisk: 10
      taintToleration: node-role.kubernetes.io/control-plane=true:NoSchedule

    metrics:
      serviceMonitor:
        enabled: true
