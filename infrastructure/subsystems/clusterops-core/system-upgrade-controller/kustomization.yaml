---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
# renovate-gh-release-asset: datasource=github-releases depName=rancher/system-upgrade-controller
- https://github.com/rancher/system-upgrade-controller/releases/download/v0.16.2/system-upgrade-controller.yaml

patches:
# yamllint disable-line rule:indentation
- patch: |-
    - op: add
      path: /metadata/annotations/kustomize.toolkit.fluxcd.io~1ssa
      value: merge
    - op: add
      path: /metadata/labels/goldilocks.fairwinds.com~1enabled
      value: "true"
  target:
    kind: Namespace
    name: system-upgrade
