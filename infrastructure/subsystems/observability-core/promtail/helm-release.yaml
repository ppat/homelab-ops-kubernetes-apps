---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: promtail-release
  namespace: logging
spec:
  chart:
    spec:
      chart: promtail
      interval: 24h0m0s
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: grafana-repository
        namespace: flux-system
      version: 6.16.6
  install:
    crds: CreateReplace
    createNamespace: false
    remediation:
      retries: 3
  interval: 15m0s
  releaseName: promtail
  targetNamespace: logging
  timeout: 10m0s
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      ignoreTestFailures: false
      retries: 3
      strategy: rollback

  valuesFrom:
  - kind: ConfigMap
    name: promtail-default-config
    valuesKey: default-scrape-config.yaml
    optional: false
  - kind: ConfigMap
    name: promtail-default-config
    valuesKey: default-volumes.yaml
    optional: false
  - kind: ConfigMap
    name: promtail-extra-config
    valuesKey: extra-limits-config.yaml
    optional: true
  - kind: ConfigMap
    name: promtail-extra-config
    valuesKey: extra-ports.yaml
    optional: true
  - kind: ConfigMap
    name: promtail-extra-config
    valuesKey: extra-relabel-config.yaml
    optional: true
  - kind: ConfigMap
    name: promtail-extra-config
    valuesKey: extra-scrape-config.yaml
    optional: true
  - kind: ConfigMap
    name: promtail-extra-config
    valuesKey: extra-server-config.yaml
    optional: true
  - kind: ConfigMap
    name: promtail-extra-config
    valuesKey: extra-volumes.yaml
    optional: true

  values:
    configmap:
      enabled: true
    daemonset:
      enabled: true
    extraArgs:
    - -client.external-labels=host=$(HOSTNAME)

    config:
      enabled: true
      clients:
      - url: http://loki-write.logging.svc.cluster.local.:3100/loki/api/v1/push

    annotations:
      configmap.reloader.stakater.com/reload: "promtail-extra-config"
    resources: {}

    serviceMonitor:
      enabled: true
      annotations: {}
      labels: {}
      prometheusRule:
        enabled: true
        rules:
        - alert: PromtailRequestErrors
          # yamllint disable-line rule:line-length
          expr: 100 * sum(rate(promtail_request_duration_seconds_count{status_code=~"5..|failed"}[1m])) by (namespace, job, route, instance) / sum(rate(promtail_request_duration_seconds_count[1m])) by (namespace, job, route, instance) > 10
          for: 5m
          labels:
            severity: critical
          annotations:
            description: |
              The {{ $labels.job }} {{ $labels.route }} is experiencing {{ $value }} errors.
              VALUE = {{ $value }}
              LABELS = {{ $labels }}
            summary: Promtail request errors (instance {{ $labels.instance }})
        - alert: PromtailRequestLatency
          expr: histogram_quantile(0.99, sum(rate(promtail_request_duration_seconds_bucket[5m])) by (le)) > 1
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: Promtail request latency (instance {{ $labels.instance }})
            description: |
              The {{ $labels.job }} {{ $labels.route }} is experiencing {{ $value }}s 99th percentile latency.
              VALUE = {{ $value }}
              LABELS = {{ $labels }}
