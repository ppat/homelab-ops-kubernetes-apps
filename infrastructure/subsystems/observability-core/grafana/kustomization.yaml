---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- helm-release.yaml

configMapGenerator:
- name: grafana-default-config
  namespace: monitoring
  files:
  - conf.d/datasources.yaml
  - conf.d/grafana-ini.yaml

configurations:
- name-reference.yaml

sortOptions:
  order: fifo
