---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana-release
  namespace: monitoring
spec:
  chart:
    spec:
      chart: grafana
      interval: 24h0m0s
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: grafana-repository
        namespace: flux-system
      version: 9.3.4
  install:
    createNamespace: false
    remediation:
      retries: 3
  interval: 15m0s
  releaseName: grafana
  targetNamespace: monitoring
  upgrade:
    cleanupOnFail: true
    remediation:
      ignoreTestFailures: false
      retries: 3
      strategy: rollback

  valuesFrom:
  - kind: ConfigMap
    name: grafana-default-config
    valuesKey: datasources.yaml
    optional: false
  - kind: ConfigMap
    name: grafana-default-config
    valuesKey: grafana-ini.yaml
    optional: false
  - kind: ConfigMap
    name: grafana-extra-config
    valuesKey: grafana-dashboards.yaml
    optional: true

  values:
    admin:
      existingSecret: grafana-admin-credentials
      userKey: username
      passwordKey: password
    serviceMonitor:
      enabled: true
      labels:
        release: kube-prometheus-stack
      relabelings:
      - sourceLabels:
        - __address__
        action: replace
        targetLabel: job
        replacement: grafana

    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/hostname: grafana.${domain_name}
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
      hosts:
      - grafana.${domain_name}
      path: /
      pathType: Prefix
      tls: []

    resources: {}
    tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists

    persistence:
      enabled: false

    plugins:
    - grafana-clock-panel
    - grafana-lokiexplore-app
    - pr0ps-trackmap-panel
    - vonage-status-panel

    ## Sidecars that collect the configmaps with specified label and stores the included
    ## files them into the respective folders.
    sidecar:
      dashboards:
        enabled: true
        label: grafana_dashboard
        labelValue: "1"
        searchNamespace: ALL
        folderAnnotation: grafana_folder
        provider:
          foldersFromFilesStructure: true
      datasources:
        enabled: true
        label: grafana_datasource
        labelValue: "1"
        searchNamespace: ALL
