---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stakater-reloader-release
  namespace: stakater-reloader
spec:
  chart:
    spec:
      chart: reloader
      interval: 24h0m0s
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: stakater-repository
        namespace: flux-system
      version: 1.1.0
  install:
    createNamespace: false
    remediation:
      retries: 3
  interval: 15m0s
  releaseName: stakater-reloader
  targetNamespace: stakater-reloader
  upgrade:
    cleanupOnFail: true
    remediation:
      ignoreTestFailures: false
      retries: 3
      strategy: rollback

  values:
    reloader:
      reloadStrategy: annotations
      readOnlyRootFileSystem: true

      deployment:
        replicas: 1
        affinity:
          nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                - key: node-role.kubernetes.io/control-plane
                  operator: In
                  values:
                  - "true"
        containerSecurityContext:
          capabilities:
            drop:
            - ALL
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        resources: {}
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
          seccompProfile:
            type: RuntimeDefault
        tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists

      podMonitor:
        enabled: true
        namespace: stakater-reloader
