---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: node-feature-discovery-release
  namespace: kube-system
spec:
  chart:
    spec:
      chart: node-feature-discovery
      interval: 24h0m0s
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery-repository
        namespace: flux-system
      version: 0.18.0
  install:
    crds: CreateReplace
    createNamespace: false
    remediation:
      retries: 3
  interval: 15m0s
  releaseName: node-feature-discovery
  targetNamespace: kube-system
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      ignoreTestFailures: false
      retries: 3
      strategy: rollback
  values:
    master:
      # resources:
      #   limits:
      #     memory: 4Gi
      #   requests:
      #     cpu: 100m
      #     memory: 128Mi
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists


    worker:
      config:
        sources:
          usb:
            # yamllint disable-line rule:line-length
            # see: https://kubernetes-sigs.github.io/node-feature-discovery/v0.16/reference/worker-configuration-reference#sourcesusbdeviceclasswhitelist
            # see: https://www.usb.org/defined-class-codes
            deviceClassWhitelist: ["02", "03", "08", "0e", "ef", "fe", "ff"]
            deviceLabelFields: ["class", "vendor", "device"]
      # resources:
      #   limits:
      #     memory: 512Mi
      #   requests:
      #     cpu: 5m
      #     memory: 64Mi
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists

    gc:
      # resources:
      #   limits:
      #     memory: 1Gi
      #   requests:
      #     cpu: 10m
      #     memory: 128Mi
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists

    prometheus:
      enable: true
