---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi-db
  namespace: unifi
  labels:
    app.kubernetes.io/name: unifi-db
    app.kubernetes.io/part-of: unifi
    app.kubernetes.io/component: database
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: unifi-db
      app.kubernetes.io/part-of: unifi
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        app.kubernetes.io/name: unifi-db
        app.kubernetes.io/part-of: unifi
        app.kubernetes.io/component: database
    spec:
      automountServiceAccountToken: false
      containers:
      - name: unifi-db
        image: docker.io/mongo:7.0.24@sha256:4c65244b50910461b9641a76131f84a2dcfd4da487f928298cea626b3842842c
        imagePullPolicy: IfNotPresent
        lifecycle:
          preStop:
            exec:
              command: [/usr/bin/mongosh, --port, '27017', --eval, "db.adminCommand({'shutdown': 1})"]
        livenessProbe:
          exec:
            command: [/usr/bin/mongosh, --port, '27017', --eval, "db.adminCommand('ping')"]
          periodSeconds: 60
        ports:
        - name: mongodb
          containerPort: 27017
          protocol: TCP
        readinessProbe:
          tcpSocket:
            port: 27017
          periodSeconds: 60
        startupProbe:
          exec:
            command: [/usr/bin/mongosh, --port, '27017', --eval, "db.adminCommand('ping')"]
          failureThreshold: 24
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: mongo-data-volume
          mountPath: /data/db
        - name: init-scripts-volume
          mountPath: /docker-entrypoint-initdb.d/init-mongo.js
          readOnly: true
          subPath: init-mongo.js
      initContainers:
      - name: init-mongodb-init-script
        image: ghcr.io/fluxcd/flux-cli:v2.7.2@sha256:c10e77794dc4519322cbc58e75c7f612125e4276b726c6cb019d87e9dadb08dd
        command:
        - "/bin/sh"
        - "-c"
        - "cat /templates/init-mongo.js | flux envsubst > /docker-entrypoint-initdb.d/init-mongo.js"
        env:
        - name: MONGO_USER
          valueFrom:
            secretKeyRef:
              key: unifi_db_user
              name: unifi-secrets
              optional: false
        - name: MONGO_PASS
          valueFrom:
            secretKeyRef:
              key: unifi_db_password
              name: unifi-secrets
              optional: false
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
        volumeMounts:
        - name: script-templates-volume
          mountPath: /templates
        - name: init-scripts-volume
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: mongo-data-volume
        persistentVolumeClaim:
          claimName: unifi-db-data
      - name: script-templates-volume
        configMap:
          name: unifi-db-script-template
      - name: init-scripts-volume
        emptyDir:
          medium: Memory
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - "amd64"
