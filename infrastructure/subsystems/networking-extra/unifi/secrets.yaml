---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: unifi-secrets
  namespace: unifi
spec:
  data:
  - secretKey: unifi_db_user
    remoteRef:
      key: unifi_db_user
  - secretKey: unifi_db_password
    remoteRef:
      key: unifi_db_password
  refreshInterval: 1h
  secretStoreRef:
    name: ${secret_store}
    kind: ClusterSecretStore
