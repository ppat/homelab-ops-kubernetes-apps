---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unbound
  namespace: dns
  labels:
    app.kubernetes.io/name: unbound
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: unbound
  template:
    metadata:
      labels:
        app.kubernetes.io/name: unbound
    spec:
      automountServiceAccountToken: false
      containers:
      - name: unbound
        envFrom:
        - configMapRef:
            name: unbound-optional-config
            optional: true
        image: madnuttah/unbound:1.24.1-0@sha256:d615fe69193264ff2de1c4b28c40211722523a97c9415159dd5edf6289090358
        imagePullPolicy: IfNotPresent
        livenessProbe:
          tcpSocket:
            port: 53
          initialDelaySeconds: 15
          periodSeconds: 15
        ports:
        - name: unbound-dns-tcp
          containerPort: 53
          protocol: TCP
        - name: unbound-dns-udp
          containerPort: 53
          protocol: UDP
        readinessProbe:
          exec:
            command: [drill, '-Q', '@127.0.0.1', cloudflare.com]
          initialDelaySeconds: 15
          periodSeconds: 60
          timeoutSeconds: 10
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            add:
            - NET_BIND_SERVICE
        volumeMounts:
        - name: unbound-config-volume
          mountPath: /usr/local/unbound/unbound.conf
          subPath: unbound.conf
      dnsConfig:
        nameservers:
        - 127.0.0.1
        - ${dns_fallback:=1.1.1.1}
      dnsPolicy: None
      volumes:
      - name: unbound-config-volume
        configMap:
          name: unbound-config
          optional: false
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
