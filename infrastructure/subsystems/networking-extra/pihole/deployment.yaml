---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: dns
  labels:
    app.kubernetes.io/name: pihole
  annotations:
    configmap.reloader.stakater.com/reload: "pihole-optional-config"
    secret.reloader.stakater.com/reload: "pihole-secrets"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: pihole
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pihole
    spec:
      automountServiceAccountToken: false
      initContainers:
      - name: log-janitor
        image: busybox@sha256:f85340bf132ae937d2c2a763b8335c9bab35d6e8293f70f606b9c6178d84f42b
        env:
        - name: LOG_PATH
          value: "/var/log/pihole"
        - name: LOG_APP
          value: "pihole"
        command:
        - "/bin/sh"
        - "-c"
        # yamllint disable-line rule:indentation
        - |
          # This script runs in a loop and clean up logs older than 1 day as log
          # ingestor is expected to have scraped them by then.
          while true; do
            echo "Running $LOG_APP log cleanup...";
            while IFS= read -r -d '' file; do
              echo "$file";
              rm -f "$file";
            done < <(find "$LOG_PATH" -path "*/lost+found" -prune -o -mtime +1 -type f -name '*.log*' -print0);
            echo;
            echo "Sleeping for 4 hrs...";
            sleep 14400;
            echo;
          done
        restartPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /var/log/pihole
          name: pihole-logs
      containers:
      - name: pihole
        command: [/bin/bash, /scripts/entrypoint.sh]
        env:
        - name: DHCP_ACTIVE
          value: "false"
        - name: DNSMASQ_USER
          value: pihole
        - name: FTLCONF_LOCAL_IPV4
          value: ${pihole_external_ip_address}
        - name: VIRTUAL_HOST
          value: pihole.${domain_name}
        - name: HOMELAB_CLUSTER_DOMAIN
          value: homelab.${dns_zone}
        - name: NAS_CLUSTER_DOMAIN
          value: nas.${dns_zone}
        - name: WEBPASSWORD
          valueFrom:
            secretKeyRef:
              key: pihole_password
              name: pihole-secrets
              optional: true
        envFrom:
        - configMapRef:
            name: pihole-optional-config
            optional: true
        image: pihole/pihole:2024.07.0@sha256:0def896a596e8d45780b6359dbf82fc8c75ef05b97e095452e67a0a4ccc95377
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command: [/bin/bash, --norc, --noprofile, /scripts/liveness-probe.sh]
          periodSeconds: 15
        ports:
        - name: pihole-web
          containerPort: 80
          protocol: TCP
        - name: pihole-dns-tcp
          containerPort: 53
          protocol: TCP
        - name: pihole-dns-udp
          containerPort: 53
          protocol: UDP
        - name: pihole-dhcp
          containerPort: 67
          protocol: TCP
        readinessProbe:
          exec:
            command: [dig, +short, +norecurse, +retry=0, '@127.0.0.1', pi.hole]
          periodSeconds: 60
        startupProbe:
          exec:
            command: [/bin/bash, --norc, --noprofile, /scripts/liveness-probe.sh]
          failureThreshold: 24
          initialDelaySeconds: 10
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            add:
            - NET_BIND_SERVICE
            - SYS_NICE
            - CHOWN
            drop:
            - NET_RAW
        volumeMounts:
        - mountPath: /etc/pihole
          name: pihole-data
          subPath: pihole
        - mountPath: /etc/dnsmasq.d
          name: pihole-data
          subPath: dnsmasq.d
        - mountPath: /scripts
          name: pihole-scripts
        - mountPath: /var/log/pihole
          name: pihole-logs
      dnsConfig:
        nameservers:
        - 127.0.0.1
        - ${dns_fallback:=1.1.1.1}
      dnsPolicy: None
      volumes:
      - name: pihole-data
        persistentVolumeClaim:
          claimName: pihole-data
      - name: pihole-scripts
        configMap:
          name: pihole-scripts
      - name: pihole-logs
        # pihole writes logs to multiple different log files:
        #     FTL.log  pihole.log  pihole_updateGravity.log
        # these are not written to stdout, so we are placing them on a separate pvc that
        # can be scraped by the log ingestor
        persistentVolumeClaim:
          claimName: pihole-logs
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
