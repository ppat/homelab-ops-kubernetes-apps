---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ipaddresspool.yaml
- deployment.yaml
- service.yaml
- ingress.yaml

configMapGenerator:
- name: pihole-scripts
  namespace: dns
  files:
  - scripts/entrypoint.sh
  - scripts/liveness-probe.sh
  options:
    annotations:
      kustomize.toolkit.fluxcd.io/substitute: disabled

sortOptions:
  order: fifo
