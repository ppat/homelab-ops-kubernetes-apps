---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: operator-oauth
  namespace: tailscale
spec:
  data:
  - secretKey: client_id
    remoteRef:
      key: cluster_homelab_tailscale_client_id
  - secretKey: client_secret
    remoteRef:
      key: cluster_homelab_tailscale_client_secret
  refreshInterval: 1h
  secretStoreRef:
    name: ${secret_store}
    kind: ClusterSecretStore
