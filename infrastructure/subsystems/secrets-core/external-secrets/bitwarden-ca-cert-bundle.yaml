---
apiVersion: trust.cert-manager.io/v1alpha1
kind: Bundle
metadata:
  name: bitwarden-ca-cert-bundle
spec:
  sources:
  - useDefaultCAs: false

  - secret:
      name: bitwarden-ca-cert
      key: ca.crt

  target:
    configMap:
      key: ca.crt
    namespaceSelector:
      matchLabels:
        bitwarden-secrets: "enabled"
