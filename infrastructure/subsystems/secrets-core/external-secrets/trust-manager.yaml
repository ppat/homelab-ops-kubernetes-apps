---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trust-manager-release
  namespace: external-secrets
spec:
  chart:
    spec:
      chart: trust-manager
      interval: 24h0m0s
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: cert-manager-repository
        namespace: flux-system
      version: v0.14.0
  dependsOn:
  - name: cert-manager-release
    namespace: cert-manager
  install:
    crds: CreateReplace
    createNamespace: false
    remediation:
      retries: 3
  interval: 15m0s
  releaseName: trust-manager
  targetNamespace: external-secrets
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      ignoreTestFailures: false
      retries: 3
      strategy: rollback

  values:
    crds:
      enabled: true

    secretTargets:
      enabled: false

    app:
      trust:
        namespace: external-secrets
      metrics:
        service:
          enabled: true
          servicemonitor:
            enabled: true

    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: In
              values:
              - "true"
    resources: {}
    tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
