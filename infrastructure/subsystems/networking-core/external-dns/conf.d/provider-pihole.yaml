---
fullnameOverride: external-dns-pihole
domainFilters:
- ${domain_name}
env:
- name: EXTERNAL_DNS_PIHOLE_SERVER
  value: http://pihole-web.pihole.svc.cluster.local
- name: EXTERNAL_DNS_PIHOLE_PASSWORD
  valueFrom:
    secretKeyRef:
      name: external-dns-secrets
      key: pihole_password
      optional: false
extraArgs:
- --ignore-ingress-tls-spec
logLevel: ${externaldns_loglevel:=debug}
policy: upsert-only
provider: pihole
registry: noop
sources:
- ingress
- service
