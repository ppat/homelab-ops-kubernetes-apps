---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-release
  namespace: external-dns
spec:
  chart:
    spec:
      chart: external-dns
      interval: 24h0m0s
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: external-dns-repository
        namespace: flux-system
      version: 1.15.1
  install:
    crds: CreateReplace
    createNamespace: false
    remediation:
      retries: 3
  interval: 15m0s
  releaseName: external-dns
  targetNamespace: external-dns
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      ignoreTestFailures: false
      retries: 3
      strategy: rollback
  valuesFrom:
  - kind: ConfigMap
    name: external-dns-provider-config
    valuesKey: provider-${externaldns_provider}.yaml
    optional: false
  values:
    resources: {}
    tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists

    serviceMonitor:
      enabled: true
