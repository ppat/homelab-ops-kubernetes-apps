---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-release
  namespace: traefik
spec:
  chart:
    spec:
      chart: traefik
      interval: 24h0m0s
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik-repository
        namespace: flux-system
      version: 36.3.0
  dependsOn:
  - name: metallb-release
    namespace: metallb-system
  install:
    crds: CreateReplace
    createNamespace: false
    remediation:
      retries: 3
  interval: 15m0s
  releaseName: traefik
  targetNamespace: traefik
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      ignoreTestFailures: false
      retries: 3
      strategy: rollback
  values:
    logs:
      general:
        level: ${traefik_log_level:=INFO}
      access:
        enabled: true
        format: json
        filePath: /var/log/traefik/access.log

    deployment:
      kind: DaemonSet
      additionalVolumes:
      - name: traefik-logs
        persistentVolumeClaim:
          claimName: traefik-logs
      - name: traefik-scripts
        configMap:
          name: traefik-scripts
          defaultMode: 0755
      initContainers:
      - name: log-rotate
        image: busybox@sha256:f85340bf132ae937d2c2a763b8335c9bab35d6e8293f70f606b9c6178d84f42b
        env:
        - name: LOG_PATH
          value: "/var/log/traefik"
        - name: LOG_APP
          value: "traefik"
        - name: LOG_FILE_NAME
          value: "access.log"
        - name: LOG_ROTATION_KEEP_COUNT
          value: "5"
        command:
        - /scripts/log-rotate.sh
        restartPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: traefik-logs
          mountPath: /var/log/traefik
        - name: traefik-scripts
          mountPath: /scripts
    additionalVolumeMounts:
    - mountPath: /var/log/traefik
      name: traefik-logs

    podSecurityContext:
      runAsGroup: 65532
      runAsNonRoot: true
      runAsUser: 65532
      fsGroup: 65532
      fsGroupChangePolicy: OnRootMismatch
    resources:
      requests:
        cpu: 15m
        memory: 105Mi
    service:
      spec:
        externalTrafficPolicy: Local
    tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists

    ingressRoute:
      dashboard:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/hostname: traefik.${domain_name}
        matchRule: Host(`traefik.${domain_name}`)
        entryPoints: ["websecure"]
        middlewares: []
        tls: {}

    metrics:
      prometheus:
        addEntryPointsLabels: true
        addRoutersLabels: true
        addServicesLabels: true
        service:
          enabled: true
        serviceMonitor:
          enabled: true
        prometheusRule:
          enabled: true
          rules:
          - alert: TraefikDown
            expr: up{job="traefik"} == 0
            for: 5m
            labels:
              context: traefik
              severity: warning
            annotations:
              summary: "Traefik Down"
              description: "{{ $labels.pod }} on {{ $labels.nodename }} is down"

    global:
      checkNewVersion: false
      sendAnonymousUsage: false

    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: false
        allowExternalNameServices: false
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: false
        publishedService:
          enabled: true

    tlsOptions:
      default:
        minVersion: VersionTLS12

    tlsStore:
      default:
        defaultCertificate:
          secretName: default-tls-cert

    extraObjects:
    # yamllint disable-line rule:indentation
    - |
      apiVersion: traefik.io/v1alpha1
      kind: Middleware
      metadata:
        name: header-forwarded
        namespace: traefik
      spec:
        headers:
          customRequestHeaders:
            X-Forwarded-Proto: "https"
    # yamllint disable-line rule:indentation
    - |
      apiVersion: traefik.io/v1alpha1
      kind: Middleware
      metadata:
        name: redirect
        namespace: traefik
      spec:
        redirectScheme:
          scheme: https
          permanent: true
    # yamllint disable-line rule:indentation
    - |
      apiVersion: traefik.io/v1alpha1
      kind: ServersTransport
      metadata:
        name: insecure-skip-verify
        namespace: traefik
      spec:
        insecureSkipVerify: true
