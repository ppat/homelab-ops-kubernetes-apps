---
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: authentik-cache
  namespace: authentik
spec:
  args:
  - --maxmemory=$(MAX_MEMORY)Mi
  - --proactor_threads=1
  - --cluster_mode=emulated
  - --lock_on_hashtags
  authentication:
    passwordFromSecret:
      name: authentik-credentials
      key: authentik_redis_password
  env:
  - name: MAX_MEMORY
    valueFrom:
      resourceFieldRef:
        resource: limits.memory
        divisor: 1Mi
  image: ghcr.io/dragonflydb/dragonfly:v1.34.2@sha256:d5312167ab5125f916218e71994323800926038eb284e2da8ed41d47e9c2b44e
  replicas: ${redis_replicas:=1}
  resources:
    requests:
      cpu: 32m
      memory: 100Mi
    limits:
      memory: 256Mi
