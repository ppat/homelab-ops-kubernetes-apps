---
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: authentik-cache
  namespace: authentik
spec:
  args:
  - --maxmemory=$(MAX_MEMORY)Mi
  - --proactor_threads=1
  - --cluster_mode=emulated
  - --lock_on_hashtags
  authentication:
    passwordFromSecret:
      name: authentik-credentials
      key: authentik_redis_password
  env:
  - name: MAX_MEMORY
    valueFrom:
      resourceFieldRef:
        resource: limits.memory
        divisor: 1Mi
  image: ghcr.io/dragonflydb/dragonfly:v1.35.1@sha256:af7f7f1143269c7ffe4128451dff8f8fc09e157d885abcc9bafeec832d2928e6
  replicas: ${redis_replicas:=1}
  resources:
    requests:
      cpu: 32m
      memory: 100Mi
    limits:
      memory: 256Mi
