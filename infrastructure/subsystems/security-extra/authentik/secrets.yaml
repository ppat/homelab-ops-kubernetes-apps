---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-credentials
  namespace: authentik
spec:
  data:
  - secretKey: authentik_secret_key
    remoteRef:
      key: authentik_secret_key
  - secretKey: smtp_username
    remoteRef:
      key: smtp_local_user
  - secretKey: smtp_password
    remoteRef:
      key: smtp_local_password
  - secretKey: smtp_sender
    remoteRef:
      key: smtp_remote_user
  - secretKey: media_bucket_accesskey
    remoteRef:
      key: bucket_homelabauthentikmedia_accesskey
  - secretKey: media_bucket_secretkey
    remoteRef:
      key: bucket_homelabauthentikmedia_secretkey
  refreshInterval: 24h
  secretStoreRef:
    name: ${secret_store}
    kind: ClusterSecretStore
