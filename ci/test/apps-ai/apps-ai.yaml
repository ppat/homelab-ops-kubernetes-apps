---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-ai
  namespace: flux-system
spec:
  interval: 15m0s
  path: ./apps/subsystems/ai
  prune: false
  postBuild:
    substitute:
      secret_store: fake
      dns_zone: example.com
      domain_name: cluster.example.com
  sourceRef:
    kind: GitRepository
    name: test-source
    namespace: flux-system
  timeout: 2m0s
  wait: false
