---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: apps-ai
spec:
  steps:
  - name: Bootstrap FluxCD
    use:
      template: ../chainsaw/steps/bootstrap-flux.yaml

  - name: Apply pre-requisites
    try:
    - description: Apply infra-security-core (dependency)
      apply:
        file: ../infra-security/infra-security-core.yaml
    - description: Reconcile kustomization/infra-security-core
      script:
        # yamllint disable-line rule:line-length
        content: ../chainsaw/scripts/flux-reconcile.sh --resource-type=kustomization --resource-name=infra-security-core --timeout=2m
        timeout: 2m
    - description: Apply fake ClusterSecretStore
      apply:
        file: ./fake-secret-store.yaml

  - name: Apply apps-ai module
    try:
    - description: Apply apps-ai
      apply:
        file: ./apps-ai.yaml
    catch:
    - describe:
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        name: apps-ai
        namespace: flux-system

  - name: Reconcile apps-ai
    try:
    - description: Reconcile kustomization/apps-ai
      script:
        # yamllint disable-line rule:line-length
        content: ../chainsaw/scripts/flux-reconcile.sh --resource-type=kustomization --resource-name=apps-ai --timeout=3m
        timeout: 3m

  - name: Validate ollama
    use:
      template: ./validate-ollama.yaml
  - name: Validate open-webui
    use:
      template: ./validate-open-webui.yaml
