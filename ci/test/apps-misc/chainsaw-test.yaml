---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: apps-misc
spec:
  steps:
  - name: Bootstrap FluxCD
    use:
      template: ../chainsaw/steps/bootstrap-flux.yaml

  - name: Apply pre-requisites
    try:
    - description: Apply infra-security-core
      apply:
        file: ../infra-security/infra-security-core.yaml
    - description: Reconcile kustomization/infra-security-core
      script:
        # yamllint disable-line rule:line-length
        content: ../chainsaw/scripts/flux-reconcile.sh --resource-type=kustomization --resource-name=infra-security-core --timeout=2m
        timeout: 2m
    - description: Reconcile helmrelease/external-secrets-release
      script:
        # yamllint disable-line rule:line-length
        content: ../chainsaw/scripts/flux-reconcile.sh --resource-type=helmrelease --resource-name=external-secrets-release --namespace=external-secrets --timeout=2m
        timeout: 2m
    - description: Reconcile helmrelease/cert-manager-release
      script:
        # yamllint disable-line rule:line-length
        content: ../chainsaw/scripts/flux-reconcile.sh --resource-type=helmrelease --resource-name=cert-manager-release --namespace=cert-manager --timeout=2m
        timeout: 2m
    - description: Apply fake ClusterSecretStore
      apply:
        file: ./fake-secret-store.yaml

  - name: Apply apps-misc module
    try:
    - description: Apply apps-misc
      apply:
        file: ./apps-misc.yaml
    catch:
    - describe:
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        name: apps-misc
        namespace: flux-system
    - events:
        namespace: flux-system

  - name: Reconcile apps-misc
    try:
    - description: Reconcile kustomization/apps-misc
      script:
        # yamllint disable-line rule:line-length
        content: ../chainsaw/scripts/flux-reconcile.sh --resource-type=kustomization --resource-name=apps-misc --timeout=2m
        timeout: 2m
    catch:
    - events:
        namespace: maddy

  - name: Validate maddy
    use:
      template: ./validate-maddy.yaml
