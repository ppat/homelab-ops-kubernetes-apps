---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: validate-maddy
spec:
  try:
  - description: Assert certificate/smtp-tls
    assert:
      bindings:
      - name: name
        value: smtp-tls
      - name: namespace
        value: maddy
      file: ../chainsaw/assertions/certificate-ready.yaml
  - description: Assert deployment/smtp
    assert:
      bindings:
      - name: name
        value: smtp
      - name: namespace
        value: maddy
      file: ../chainsaw/assertions/deployment-ready.yaml
  catch:
  - describe:
      apiVersion: apps/v1
      kind: Deployment
      name: smtp
      namespace: maddy
  - describe:
      apiVersion: cert-manager.io/v1
      kind: Certificate
      name: smtp-tls
      namespace: maddy
  - describe:
      apiVersion: v1
      kind: Event
      namespace: maddy
  - podLogs:
      name: smtp
      namespace: maddy
