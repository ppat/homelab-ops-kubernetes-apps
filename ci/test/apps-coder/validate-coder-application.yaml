---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: validate-coder-application
spec:
  try:
  - description: Assert deployment/coder
    assert:
      bindings:
      - name: name
        value: coder
      - name: namespace
        value: coder
      file: ../chainsaw/assertions/deployment-ready.yaml
  - description: Assert helmrelease/coder-release
    assert:
      bindings:
      - name: name
        value: coder-release
      - name: namespace
        value: coder
      file: ../chainsaw/assertions/helmrelease-ready.yaml
  catch:
  - describe:
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: coder-release
      namespace: coder
  - describe:
      apiVersion: apps/v1
      kind: Deployment
      name: coder
      namespace: coder
  - podLogs:
      selector: app.kubernetes.io/name=coder
      namespace: coder
  - events:
      namespace: coder
