---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-coder
  namespace: flux-system
spec:
  interval: 15m0s
  path: ./apps/subsystems/coder
  prune: false
  postBuild:
    substitute:
      cert_issuer: selfsigned-issuer
      db_replicas: "1"
      db_storage_class: standard
      db_storage_size: 1Gi
      dns_zone: example.com
      domain_name: cluster.example.com
      # see: https://fluxcd.io/flux/components/kustomize/kustomizations/#post-build-substitution-of-numbers-and-booleans
      quote: '"'
  sourceRef:
    kind: GitRepository
    name: test-source
    namespace: flux-system
  timeout: 2m0s
  wait: false
