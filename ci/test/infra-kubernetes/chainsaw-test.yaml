---
# Main test file for infrastructure kubernetes modules
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: infra-kubernetes
spec:
  steps:
  # Step 1: Bootstrap FluxCD
  - try:
    # Create and apply git source
    - command:
        entrypoint: flux
        args:
        - create
        - source
        - git
        - test-source
        - --url=($values.git.url)
        - --branch=($values.git.ref)
        - --namespace=($values.namespaces.flux)
        - --export
    - command:
        entrypoint: kubectl
        args: ["apply", "--server-side", "-f", "-"]

    # Show git source status
    - command:
        entrypoint: flux
        args:
        - get
        - source
        - git
        - test-source

    # Wait for source to be ready
    - wait:
        apiVersion: source.toolkit.fluxcd.io/v1
        kind: GitRepository
        name: test-source
        namespace: ($values.namespaces.flux)
        timeout: 1m
        for:
          condition:
            name: Ready
            value: "true"

    # Setup and wait for pre-requisites
    - command:
        entrypoint: flux
        args:
        - create
        - kustomization
        - pre-requisites
        - --source=test-source
        - --path=./ci/test/pre-requisites
        - --export
    - command:
        entrypoint: kubectl
        args: ["apply", "--server-side", "-f", "-"]
    - wait:
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        name: pre-requisites
        namespace: ($values.namespaces.flux)
        timeout: 1m
        for:
          condition:
            name: Ready
            value: "true"

    # Create and apply test kustomization
    - command:
        entrypoint: flux
        args:
        - create
        - kustomization
        - test-kustomization
        - --source=test-source
        - --path=./ci/test/infra-kubernetes
        - --export
    - command:
        entrypoint: kubectl
        args: ["apply", "--server-side", "-f", "-"]

    # Show kustomization status
    - command:
        entrypoint: flux
        args:
        - get
        - kustomizations
        - test-kustomization

    # Wait for kustomization to be ready
    - wait:
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        name: test-kustomization
        namespace: ($values.namespaces.flux)
        timeout: 1m
        for:
          condition:
            name: Ready
            value: "true"
    finally:
    # Debug source issues if failed
    - describe:
        apiVersion: source.toolkit.fluxcd.io/v1
        kind: GitRepository
        name: test-source
        namespace: ($values.namespaces.flux)

  # Step 2: Core Module
  - try:
    # Reconcile core module
    - command:
        entrypoint: flux
        args:
        - reconcile
        - kustomization
        - -n
        - ($values.namespaces.flux)
        - ($values.modules.core.name)
        - --timeout
        - ($values.modules.core.timeout)
    # Wait for CoreDNS
    - wait:
        apiVersion: apps/v1
        kind: Deployment
        name: ($values.resources.coredns.deployment)
        namespace: ($values.namespaces.core)
        timeout: 1m
        for:
          condition:
            name: Available
            value: "true"
    finally:
    # Debug core issues if failed
    - describe:
        apiVersion: apps/v1
        kind: Deployment
        name: ($values.resources.coredns.deployment)
        namespace: ($values.namespaces.core)
    - podLogs:
        name: ($values.resources.coredns.deployment)
        namespace: ($values.namespaces.core)

  # Step 3: Extra Module
  - try:
    # Reconcile extra module
    - command:
        entrypoint: flux
        args:
        - reconcile
        - kustomization
        - -n
        - ($values.namespaces.flux)
        - ($values.modules.extra.name)
        - --timeout
        - ($values.modules.extra.timeout)
    # Wait for NFD components
    - wait:
        apiVersion: apps/v1
        kind: Deployment
        name: ($values.resources.nfd.master)
        namespace: ($values.namespaces.core)
        timeout: 1m
        for:
          condition:
            name: Available
            value: "true"
    - assert:
        file: ../chainsaw/templates/rollouts/daemonset.yaml
        values:
          name: ($values.resources.nfd.worker)
          namespace: ($values.namespaces.core)
    - wait:
        apiVersion: apps/v1
        kind: Deployment
        name: ($values.resources.nfd.gc)
        namespace: ($values.namespaces.core)
        timeout: 1m
        for:
          condition:
            name: Available
            value: "true"
    # Wait for VPA
    - wait:
        apiVersion: apps/v1
        kind: Deployment
        name: ($values.resources.vpa.recommender)
        namespace: ($values.namespaces.core)
        timeout: 1m
        for:
          condition:
            name: Available
            value: "true"
    # Wait for Device Plugins
    - wait:
        apiVersion: apps/v1
        kind: Deployment
        name: ($values.resources.plugins.operator)
        namespace: ($values.namespaces.intel)
        timeout: 1m
        for:
          condition:
            name: Available
            value: "true"
    - wait:
        apiVersion: apps/v1
        kind: Deployment
        name: ($values.resources.plugins.gpu)
        namespace: ($values.namespaces.intel)
        timeout: 1m
        for:
          condition:
            name: Available
            value: "true"
    - assert:
        file: ../chainsaw/templates/rollouts/daemonset.yaml
        values:
          name: ($values.resources.plugins.generic)
          namespace: ($values.namespaces.core)
    # Wait for Descheduler
    - wait:
        apiVersion: apps/v1
        kind: Deployment
        name: ($values.resources.descheduler.deployment)
        namespace: ($values.namespaces.core)
        timeout: 1m
        for:
          condition:
            name: Available
            value: "true"
    finally:
    # Debug extra issues if failed
    - describe:
        apiVersion: apps/v1
        kind: DaemonSet
        name: ($values.resources.nfd.worker)
        namespace: ($values.namespaces.core)
    - podLogs:
        name: ($values.resources.nfd.worker)
        namespace: ($values.namespaces.core)
    # Clean up git source
    - delete:
        ref:
          apiVersion: source.toolkit.fluxcd.io/v1
          kind: GitRepository
          name: test-source
          namespace: ($values.namespaces.flux)
