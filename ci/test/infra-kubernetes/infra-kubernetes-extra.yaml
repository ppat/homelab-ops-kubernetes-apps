---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-kubernetes-extra
  namespace: flux-system
spec:
  interval: 15m0s
  path: ./infrastructure/subsystems/kubernetes-extra
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-common-conf
  prune: false
  sourceRef:
    kind: GitRepository
    name: test-source
    namespace: flux-system
  timeout: 2m0s
  wait: true
  patches:
  #############################################################################
  # intel device plugins cannot be installed on github actions worker nodes
  #############################################################################
  # yamllint disable-line rule:indentation
  - patch: |-
      $patch: delete
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: intel-plugin-operator-release
        namespace: intel-device-plugins
    target:
      group: helm.toolkit.fluxcd.io
      kind: HelmRelease
      namespace: intel-device-plugins
      name: intel-plugin-operator-release
  # yamllint disable-line rule:indentation
  - patch: |-
      $patch: delete
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: intel-gpu-plugin-release
        namespace: intel-device-plugins
    target:
      group: helm.toolkit.fluxcd.io
      kind: HelmRelease
      namespace: intel-device-plugins
      name: intel-gpu-plugin-release
