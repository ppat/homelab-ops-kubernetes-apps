---
# Git configuration
git:
  url: http://localhost:3000/homelab-ops-kubernetes-apps  # Local git server
  ref: dev  # Development branch

# Resource configuration
namespaces:
  flux: flux-system
  core: kube-system
  intel: intel-device-plugins

# Module configuration
modules:
  core:
    name: infra-kubernetes-core
    timeout: 5m  # Longer timeout for local development
  extra:
    name: infra-kubernetes-extra
    timeout: 5m  # Longer timeout for local development

# Resource names
resources:
  coredns:
    configmap: coredns-custom
    deployment: coredns
  nfd:
    master: node-feature-discovery-master
    worker: node-feature-discovery-worker
    gc: node-feature-discovery-gc
  plugins:
    operator: intel-plugin-operator-release
    gpu: intel-gpu-plugin-release
    generic: generic-device-plugin
  vpa:
    recommender: vertical-pod-autoscaler-vpa-recommender
  descheduler:
    deployment: descheduler
