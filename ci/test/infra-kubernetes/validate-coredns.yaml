---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: validate-coredns
spec:
  try:
  - description: Assert configmap/coredns-custom
    assert:
      resource:
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: coredns-custom
          namespace: kube-system
  - description: Assert deployment/coredns
    assert:
      bindings:
      - name: name
        value: coredns
      - name: namespace
        value: kube-system
      file: ../chainsaw/assertions/deployment-ready.yaml
  - description: Assert pdb/coredns
    assert:
      bindings:
      - name: name
        value: coredns
      - name: namespace
        value: kube-system
      file: ../chainsaw/assertions/pdb-ready.yaml
  catch:
  - describe:
      apiVersion: apps/v1
      kind: Deployment
      name: coredns
      namespace: kube-system
  - podLogs:
      name: coredns
      namespace: kube-system
  - events:
      namespace: kube-system
