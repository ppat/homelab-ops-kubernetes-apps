---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-networking-core
  namespace: flux-system
spec:
  interval: 15m0s
  path: ./infrastructure/subsystems/networking-core
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-common-conf
    - kind: ConfigMap
      name: cluster-networking-conf
  prune: false
  sourceRef:
    kind: GitRepository
    name: test-source
    namespace: flux-system
  timeout: 2m0s
  wait: true
  patches:
  # patch cert-manager helm values to include dns01RecursiveNameservers config
  # yamllint disable-line rule:indentation
  - patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: cert-manager-release
        namespace: cert-manager
      spec:
        values:
          dns01RecursiveNameservers: https://1.1.1.1:443/dns-query,https://1.0.0.1:443/dns-query
          dns01RecursiveNameserversOnly: true
    target:
      group: helm.toolkit.fluxcd.io
      kind: HelmRelease
      name: cert-manager-release
      namespace: cert-manager
  # yamllint disable-line rule:indentation
  - patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: external-dns-release
        namespace: external-dns
      spec:
        values:
          fullnameOverride: external-dns-pihole
          logLevel: debug

          env:
          - name: EXTERNAL_DNS_PIHOLE_SERVER
            value: http://pihole-web.pihole.svc.cluster.local
          - name: EXTERNAL_DNS_PIHOLE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: external-dns-secrets
                key: pihole_password
                optional: false

          sources:
          - ingress

          # IMPORTANT: If you have records that you manage manually in Pi-hole, set
          # the policy to upsert-only so they do not get deleted.
          policy: sync
          # Pihole only supports A/CNAME records so there is no mechanism to track ownership.
          # You don't need to set this flag, but if you leave it unset, you will receive warning
          # logs when ExternalDNS attempts to create TXT records.
          registry: noop
          provider: pihole
    target:
      group: helm.toolkit.fluxcd.io
      kind: HelmRelease
      name: external-dns-release
      namespace: external-dns
