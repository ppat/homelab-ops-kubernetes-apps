---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-networking-core
  namespace: flux-system
spec:
  interval: 15m0s
  path: ./infrastructure/subsystems/networking-core
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-common-conf
    - kind: ConfigMap
      name: cluster-networking-conf
  prune: false
  sourceRef:
    kind: GitRepository
    name: test-source
    namespace: flux-system
  timeout: 2m0s
  wait: true
  patches:
  # yamllint disable-line rule:indentation
  - patch: |-
      apiVersion: kustomize.toolkit.fluxcd.io/v1
      kind: Kustomization
      metadata:
        name: irrelevant
      spec:
        postBuild:
          substituteFrom:
          - kind: ConfigMap
            name: cluster-common-conf
          - kind: ConfigMap
            name: cluster-networking-conf
        sourceRef:
          kind: GitRepository
          name: test-source
          namespace: flux-system
    target:
      group: kustomize.toolkit.fluxcd.io
      kind: Kustomization
