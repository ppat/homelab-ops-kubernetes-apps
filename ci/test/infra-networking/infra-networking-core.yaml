---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-networking-core
  namespace: flux-system
spec:
  interval: 15m0s
  path: ./infrastructure/subsystems/networking-core
  components:
  - ../../../components/external-dns-provider/pihole
  postBuild:
    substitute:
      secret_store: fake
      cert_issuer: selfsigned-issuer
    substituteFrom:
    - kind: ConfigMap
      name: cluster-common-conf
    - kind: ConfigMap
      name: cluster-networking-conf
  prune: false
  sourceRef:
    kind: GitRepository
    name: test-source
    namespace: flux-system
  timeout: 2m0s
  wait: false
