---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-networking-extra
  namespace: flux-system
spec:
  dependsOn:
  - name: infra-networking-core
    namespace: flux-system
  interval: 15m0s
  path: ./infrastructure/subsystems/networking-extra
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-common-conf
    - kind: ConfigMap
      name: cluster-networking-conf
  prune: false
  sourceRef:
    kind: GitRepository
    name: test-source
    namespace: flux-system
  timeout: 2m0s
  wait: true
  patches:
  # yamllint disable-line rule:indentation
  - patch: |-
      - op: remove
        path: /spec/values/proxyClass
    target:
      group: helm.toolkit.fluxcd.io
      kind: HelmRelease
      name: tailscale-operator
      namespace: tailscale
  # yamllint disable-line rule:indentation
  - patch: |-
      - op: remove
        path: /spec/proxyClass
    target:
      kind: Connector
      name: homelab
  # yamllint disable-line rule:indentation
  - patch: |-
      $patch: delete
      apiVersion: tailscale.com/v1alpha1
      kind: ProxyClass
      metadata:
        name: tun-access
    target:
      kind: ProxyClass
      name: tun-access
