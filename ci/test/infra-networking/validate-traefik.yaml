---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: validate-traefik
spec:
  try:
  - description: Assert certificate/default-tls-cert
    assert:
      bindings:
      - name: name
        value: default-tls-cert
      - name: namespace
        value: traefik
      file: ../chainsaw/assertions/certificate-ready.yaml
  - podLogs:
      selector: app.kubernetes.io/name=traefik
      namespace: traefik
  - description: Assert daemonset/traefik
    assert:
      bindings:
      - name: name
        value: traefik
      - name: namespace
        value: traefik
      file: ../chainsaw/assertions/daemonset-ready.yaml
  - description: Assert service/traefik
    assert:
      bindings:
      - name: name
        value: traefik
      - name: namespace
        value: traefik
      file: ../chainsaw/assertions/service-loadbalancer-ready.yaml
  - description: Assert middleware/header-forwarded
    assert:
      resource:
        apiVersion: traefik.io/v1alpha1
        kind: Middleware
        metadata:
          name: header-forwarded
          namespace: traefik
  - description: Assert middleware/redirect
    assert:
      resource:
        apiVersion: traefik.io/v1alpha1
        kind: Middleware
        metadata:
          name: redirect
          namespace: traefik
  - description: Assert tlsstore/default
    assert:
      resource:
        apiVersion: traefik.io/v1alpha1
        kind: TLSStore
        metadata:
          name: default
          namespace: traefik
        spec:
          defaultCertificate:
            secretName: default-tls-cert
  - description: Assert tlsoption/default
    assert:
      resource:
        apiVersion: traefik.io/v1alpha1
        kind: TLSOption
        metadata:
          name: default
          namespace: traefik
  - description: Assert serverstransport/insecure-skip-verify
    assert:
      resource:
        apiVersion: traefik.io/v1alpha1
        kind: ServersTransport
        metadata:
          name: insecure-skip-verify
          namespace: traefik
  - description: Assert pdb/traefik
    assert:
      bindings:
      - name: name
        value: traefik
      - name: namespace
        value: traefik
      file: ../chainsaw/assertions/poddisruptionbudget-ready.yaml
  - description: Assert helmrelease/traefik-release
    assert:
      bindings:
      - name: name
        value: traefik-release
      - name: namespace
        value: traefik
      file: ../chainsaw/assertions/helmrelease-ready.yaml

  catch:
  - describe:
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: traefik-release
      namespace: traefik
  - describe:
      apiVersion: apps/v1
      kind: DaemonSet
      name: traefik
      namespace: traefik
  - describe:
      apiVersion: cert-manager.io/v1
      kind: Certificate
      name: default-tls-cert
      namespace: traefik
  - describe:
      apiVersion: v1
      kind: Service
      namespace: traefik
      name: traefik
  - describe:
      apiVersion: traefik.io/v1alpha1
      kind: IngressRoute
      namespace: traefik
      name: traefik-dashboard

  - podLogs:
      selector: app.kubernetes.io/name=traefik
      namespace: traefik

  - events:
      namespace: traefik
