apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: bootstrap-fluxcd
spec:
  try:
  - description: Create git source
    apply:
      resource:
        apiVersion: source.toolkit.fluxcd.io/v1
        kind: GitRepository
        metadata:
          name: test-source
          namespace: flux-system
        spec:
          interval: 1m0s
          ref:
            branch: ($values.git.branch)
          url: ($values.git.url)
  - description: Assert git source
    assert:
      resource:
        apiVersion: source.toolkit.fluxcd.io/v1
        kind: GitRepository
        metadata:
          name: test-source
          namespace: flux-system
        status:
          (conditions[?type == 'Ready']):
          - status: 'True'
  - description: Create pre-requisites kustomization
    apply:
      resource:
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: pre-requisites
          namespace: flux-system
        spec:
          interval: 1m0s
          path: ./ci/test/pre-requisites
          prune: false
          sourceRef:
            kind: GitRepository
            name: test-source
  - description: Assert pre-requisites kustomization
    assert:
      resource:
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: pre-requisites
          namespace: flux-system
        status:
          (conditions[?type == 'Ready']):
          - status: 'True'
  - description: Create test kustomization
    apply:
      resource:
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: test-kustomization
          namespace: flux-system
        spec:
          interval: 1m0s
          path: ($test_path)
          prune: false
          sourceRef:
            kind: GitRepository
            name: test-source
  - description: Assert test kustomization
    assert:
      resource:
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: test-kustomization
          namespace: flux-system
        status:
          (conditions[?type == 'Ready']):
          - status: 'True'
  catch:
  - describe:
      apiVersion: source.toolkit.fluxcd.io/v1
      kind: GitRepository
      name: test-source
      namespace: flux-system
  - describe:
      apiVersion: kustomize.toolkit.fluxcd.io/v1
      kind: Kustomization
      name: pre-requisites
      namespace: flux-system
  - describe:
      apiVersion: kustomize.toolkit.fluxcd.io/v1
      kind: Kustomization
      name: test-kustomization
      namespace: flux-system
