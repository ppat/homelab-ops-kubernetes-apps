---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: bootstrap-prerequisites
spec:
  bindings:
  - name: namespace
    value: flux-system
  try:
  - description: Create pre-requisites kustomization
    apply:
      resource:
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: pre-requisites
          namespace: flux-system
        spec:
          interval: 1m0s
          path: ($prerequisites_path)
          prune: false
          sourceRef:
            kind: GitRepository
            name: test-source
  - description: Assert pre-requisites kustomization
    assert:
      bindings:
      - name: name
        value: pre-requisites
      file: ../chainsaw/assertions/kustomization-ready.yaml
  catch:
  - describe:
      apiVersion: kustomize.toolkit.fluxcd.io/v1
      kind: Kustomization
      name: pre-requisites
      namespace: flux-system
  - events:
      namespace: flux-system
