---
# Template for checking Available condition
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
spec:
  steps:
  - try:
    - wait:
        apiVersion: ($apiVersion)  # e.g., apps/v1
        kind: ($kind)              # e.g., Deployment
        name: ($name)              # e.g., coredns
        namespace: ($namespace)     # e.g., kube-system
        timeout: ($timeout)        # e.g., 1m
        for:
          condition:
            name: Available
            value: "true"
