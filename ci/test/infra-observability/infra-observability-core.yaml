---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-observability-core
  namespace: flux-system
spec:
  interval: 15m0s
  path: ./infrastructure/subsystems/observability-core
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-common-conf
    - kind: ConfigMap
      name: cluster-networking-conf
    - kind: ConfigMap
      name: cluster-observability-conf
  prune: false
  sourceRef:
    kind: GitRepository
    name: test-source
    namespace: flux-system
  timeout: 2m0s
  wait: true
  patches:
  # drop k3s-metrics endpoints as tests are run within kind, not k3s
  # yamllint disable-line rule:indentation
  - patch: |-
      $patch: delete
      kind: Endpoints
      metadata:
        name: k3s-metrics-service
    target:
      kind: Endpoints
      name: k3s-metrics-service
  # enable loki canary + test for testing purposes only
  # yamllint disable-line rule:indentation
  - patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: loki-release
        namespace: logging
      spec:
        values:
          lokiCanary:
            enabled: true
          test:
            enabled: true
    target:
      group: helm.toolkit.fluxcd.io
      kind: HelmRelease
      name: loki-release
      namespace: logging
