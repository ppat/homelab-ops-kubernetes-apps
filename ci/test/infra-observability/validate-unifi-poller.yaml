---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: validate-unifi-poller
spec:
  try:
  - description: Assert externalsecret/unpoller-credentials
    assert:
      bindings:
      - name: name
        value: unpoller-credentials
      - name: namespace
        value: monitoring
      file: ../chainsaw/assertions/externalsecret-ready.yaml
  - description: Assert deployment/unpoller
    assert:
      bindings:
      - name: name
        value: unpoller
      - name: namespace
        value: monitoring
      file: ../chainsaw/assertions/deployment-ready.yaml

  catch:
  - describe:
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: unpoller-release
      namespace: monitoring
  - describe:
      apiVersion: apps/v1
      kind: Deployment
      name: unpoller
      namespace: monitoring
  - podLogs:
      selector: app.kubernetes.io/name=unpoller
      namespace: monitoring
  - events:
      namespace: monitoring
