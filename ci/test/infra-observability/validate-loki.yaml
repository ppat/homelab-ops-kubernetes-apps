---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: validate-loki
spec:
  try:
  - description: Assert externalsecret/loki-s3-credentials
    assert:
      bindings:
      - name: name
        value: loki-s3-credentials
      - name: namespace
        value: logging
      file: ../chainsaw/assertions/externalsecret-ready.yaml
  - get:
      apiVersion: v1
      kind: ConfigMap
      name: loki
      namespace: logging
      format: yaml
  - description: Assert deployment/loki-read
    assert:
      bindings:
      - name: name
        value: loki-read
      - name: namespace
        value: logging
      file: ../chainsaw/assertions/deployment-ready.yaml
      timeout: 2m
  - description: Assert statefulset/loki-backend
    assert:
      bindings:
      - name: name
        value: loki-backend
      - name: namespace
        value: logging
      file: ../chainsaw/assertions/statefulset-ready.yaml
  - description: Assert statefulset/loki-chunks-cache
    assert:
      bindings:
      - name: name
        value: loki-chunks-cache
      - name: namespace
        value: logging
      file: ../chainsaw/assertions/statefulset-ready.yaml
  - description: Assert statefulset/loki-results-cache
    assert:
      bindings:
      - name: name
        value: loki-results-cache
      - name: namespace
        value: logging
      file: ../chainsaw/assertions/statefulset-ready.yaml
  - description: Assert statefulset/loki-write
    assert:
      bindings:
      - name: name
        value: loki-write
      - name: namespace
        value: logging
      file: ../chainsaw/assertions/statefulset-ready.yaml
  - description: Assert ingress/loki
    assert:
      resource:
        apiVersion: networking.k8s.io/v1
        kind: Ingress
        metadata:
          name: loki
          namespace: logging
  - description: Assert helmrelease/loki-release
    assert:
      bindings:
      - name: name
        value: loki-release
      - name: namespace
        value: logging
      file: ../chainsaw/assertions/helmrelease-ready.yaml

  catch:
  - describe:
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: loki-release
      namespace: logging
  - describe:
      apiVersion: apps/v1
      kind: Deployment
      name: loki-read
      namespace: logging
  - describe:
      apiVersion: apps/v1
      kind: StatefulSet
      name: loki-backend
      namespace: logging
  - describe:
      apiVersion: apps/v1
      kind: StatefulSet
      name: loki-chunks-cache
      namespace: logging
  - describe:
      apiVersion: apps/v1
      kind: StatefulSet
      name: loki-results-cache
      namespace: logging
  - describe:
      apiVersion: apps/v1
      kind: StatefulSet
      name: loki-write
      namespace: logging
  - describe:
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      name: loki
      namespace: logging
  - events:
      namespace: logging
