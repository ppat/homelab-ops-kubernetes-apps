---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: minio
  namespace: flux-system
spec:
  interval: 15m0s
  path: ./infrastructure/subsystems/storage-core/minio
  postBuild:
    substitute:
      secret_store: fake
      minio_admin_username_key: minio_admin_username
      minio_admin_password_key: minio_admin_password
    substituteFrom:
    - kind: ConfigMap
      name: cluster-common-conf
  prune: false
  sourceRef:
    kind: GitRepository
    name: test-source
    namespace: flux-system
  timeout: 2m0s
  wait: true
  patches:
  # yamllint disable-line rule:indentation
  - patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: minio-release
        namespace: minio
      spec:
        values:
          persistence:
            enabled: true
            size: 1Gi
    target:
      group: helm.toolkit.fluxcd.io
      kind: HelmRelease
      name: minio-release
      namespace: minio
  # yamllint disable-line rule:indentation
  - patch: |-
      $patch: delete
      apiVersion: monitoring.coreos.com/v1
      kind: Probe
      metadata:
        name: irrelevant
        namespace: minio
    target:
      group: monitoring.coreos.com
      kind: Probe
      namespace: minio
