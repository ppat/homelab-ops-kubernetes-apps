---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: infra-observability
spec:
  steps:
  - name: Bootstrap FluxCD
    use:
      template: ../chainsaw/steps/bootstrap-flux.yaml

  - name: Apply pre-requisites
    try:
    - description: Apply infra-security-core (dependency)
      apply:
        file: ../infra-security/infra-security-core.yaml
    - description: Reconcile kustomization/infra-security-core
      script:
        # yamllint disable-line rule:line-length
        content: ../chainsaw/scripts/flux-reconcile.sh --resource-type=kustomization --resource-name=infra-security-core --timeout=2m
        timeout: 2m
    - description: Apply fake ClusterSecretStore
      apply:
        file: ./fake-secret-store.yaml

  - name: Apply infra-observability modules
    try:
    - description: Apply minio-extra-config
      apply:
        resource:
          apiVersion: kustomize.toolkit.fluxcd.io/v1
          kind: Kustomization
          metadata:
            name: minio-pre-requisites
            namespace: minio
          spec:
            interval: 1m0s
            path: ./ci/test/infra-observability/pre-requisites
            prune: false
            sourceRef:
              kind: GitRepository
              name: test-source
              namespace: flux-system
    - description: Assert kustomization/minio-pre-requisites
      assert:
        bindings:
        - name: name
          value: minio-pre-requisites
        - name: namespace
          value: minio
        file: ../chainsaw/assertions/kustomization-ready.yaml
    - description: Apply minio
      apply:
        file: ./minio.yaml
    - description: Apply infra-observability-core
      apply:
        file: ./infra-observability-core.yaml
    - description: Apply infra-observability-extra
      apply:
        file: ./infra-observability-extra.yaml
    catch:
    - describe:
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        name: minio
        namespace: flux-system
    - describe:
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        name: infra-observability-core
        namespace: flux-system
    - describe:
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        name: infra-observability-extra
        namespace: flux-system

  - name: Reconcile minio
    try:
    - description: Reconcile kustomization/minio
      script:
        # yamllint disable-line rule:line-length
        content: ../chainsaw/scripts/flux-reconcile.sh --resource-type=kustomization --resource-name=minio --timeout=2m
        timeout: 2m

  - name: Reconcile infra-observability-core
    try:
    - description: Reconcile kustomization/infra-observability-core
      script:
        # yamllint disable-line rule:line-length
        content: ../chainsaw/scripts/flux-reconcile.sh --resource-type=kustomization --resource-name=infra-observability-core --timeout=3m
        timeout: 3m

  - name: Validate Prometheus
    use:
      template: ./validate-prometheus.yaml

  - name: Validate Grafana
    use:
      template: ./validate-grafana.yaml

  - name: Validate Loki
    use:
      template: ./validate-loki.yaml

  - name: Validate Promtail
    use:
      template: ./validate-promtail.yaml

  - name: Reconcile infra-observability-extra
    try:
    - description: Reconcile kustomization/infra-observability-extra
      script:
        # yamllint disable-line rule:line-length
        content: ../chainsaw/scripts/flux-reconcile.sh --resource-type=kustomization --resource-name=infra-observability-extra --timeout=1m
        timeout: 1m

  - name: Validate SNMP Exporter
    use:
      template: ./validate-snmp-exporter.yaml

  - name: Validate UniFi Poller
    use:
      template: ./validate-unifi-poller.yaml

  - name: Validate Node Problem Detector
    use:
      template: ./validate-node-problem-detector.yaml

  - name: Validate Event Exporter
    use:
      template: ./validate-event-exporter.yaml

  - name: Validate Syslog-NG
    use:
      template: ./validate-syslog-ng.yaml
