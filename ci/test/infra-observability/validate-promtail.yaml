---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: validate-promtail
spec:
  try:
  - description: Assert daemonset/promtail
    assert:
      bindings:
      - name: name
        value: promtail
      - name: namespace
        value: logging
      file: ../chainsaw/assertions/daemonset-ready.yaml
  - description: Assert helmrelease/promtail-release
    assert:
      bindings:
      - name: name
        value: promtail-release
      - name: namespace
        value: logging
      file: ../chainsaw/assertions/helmrelease-ready.yaml

  catch:
  - describe:
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: promtail-release
      namespace: logging
  - describe:
      apiVersion: apps/v1
      kind: DaemonSet
      name: promtail
      namespace: logging
