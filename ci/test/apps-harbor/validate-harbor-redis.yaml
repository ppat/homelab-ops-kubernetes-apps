---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: validate-harbor-redis
spec:
  try:
  - description: Assert dragonfly/authentik-cache
    assert:
      bindings:
      - name: name
        value: harbor-redis
      - name: namespace
        value: harbor
      file: ../chainsaw/assertions/dragonfly-ready.yaml
      timeout: 2m
  catch:
  - describe:
      apiVersion: dragonflydb.io/v1alpha1
      kind: Dragonfly
      name: harbor-redis
      namespace: harbor
  - events:
      namespace: harbor
