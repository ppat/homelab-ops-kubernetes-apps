---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: apps-harbor
spec:
  steps:
  - name: Bootstrap FluxCD
    use:
      template: ../chainsaw/steps/bootstrap-flux.yaml

  - name: Apply pre-requisites
    try:
    - description: Apply infra-security-core (dependency)
      apply:
        file: ../infra-security/infra-security-core.yaml
    - description: Reconcile kustomization/infra-security-core
      script:
        # yamllint disable-line rule:line-length
        content: ../chainsaw/scripts/flux-reconcile.sh --resource-type=kustomization --resource-name=infra-security-core --timeout=2m
        timeout: 2m
    - description: Reconcile helmrelease/external-secrets-release
      script:
        # yamllint disable-line rule:line-length
        content: ../chainsaw/scripts/flux-reconcile.sh --resource-type=helmrelease --resource-name=external-secrets-release --namespace=external-secrets --timeout=2m
        timeout: 2m
    - description: Apply fake ClusterSecretStore
      apply:
        file: ./fake-secret-store.yaml

  - name: Apply apps-harbor module
    try:
    - description: Apply apps-harbor
      apply:
        file: ./apps-harbor.yaml
    catch:
    - describe:
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        name: apps-harbor
        namespace: flux-system

  - name: Reconcile apps-harbor
    try:
    - description: Reconcile kustomization/apps-harbor
      script:
        # yamllint disable-line rule:line-length
        content: ../chainsaw/scripts/flux-reconcile.sh --resource-type=kustomization --resource-name=apps-harbor --timeout=2m
        timeout: 2m

  - name: Validate secretd
    try:
    - description: Assert externalsecret/harbor
      assert:
        bindings:
        - name: name
          value: harbor
        - name: namespace
          value: harbor
        file: ../chainsaw/assertions/externalsecret-ready.yaml

  - name: Validate harbor db
    use:
      template: ./validate-harbor-db.yaml
  - name: Validate harbor redis
    use:
      template: ./validate-harbor-redis.yaml
  - name: Validate harbor services
    use:
      template: ./validate-harbor-services.yaml
  - name: Validate harbor release
    use:
      template: ./validate-harbor-release.yaml
