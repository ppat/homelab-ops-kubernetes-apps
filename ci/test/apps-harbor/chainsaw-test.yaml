---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: apps-harbor
spec:
  steps:
  - name: Bootstrap FluxCD
    use:
      template: ../chainsaw/steps/bootstrap-flux.yaml

  - name: Bootstrap pre-requisites
    use:
      template: ../chainsaw/steps/bootstrap-prerequisites.yaml
      with:
        bindings:
        - name: prerequisites_path
          value: ./ci/test/apps-harbor/pre-requisites

  - name: Reconcile pre-requisites
    try:
    - description: Reconcile helmrelease/external-secrets-release
      script:
        # yamllint disable-line rule:line-length
        content: ../chainsaw/scripts/flux-reconcile.sh --resource-type=helmrelease --resource-name=external-secrets-release --namespace=external-secrets --timeout=2m
        timeout: 2m
    - description: Reconcile helmrelease/cloudnative-pg-release
      script:
        # yamllint disable-line rule:line-length
        content: ../chainsaw/scripts/flux-reconcile.sh --resource-type=helmrelease --resource-name=cloudnative-pg-release --namespace=cnpg-system --timeout=2m
        timeout: 2m
    - description: Reconcile helmrelease/dragonfly-operator-release
      script:
        # yamllint disable-line rule:line-length
        content: ../chainsaw/scripts/flux-reconcile.sh --resource-type=helmrelease --resource-name=dragonfly-operator-release --namespace=dragonfly-system --timeout=2m
        timeout: 2m

  - name: Apply apps-harbor module
    try:
    - description: Apply apps-harbor
      apply:
        file: ./apps-harbor.yaml
    catch:
    - describe:
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        name: infra-database-core
        namespace: flux-system
    - describe:
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        name: apps-harbor
        namespace: flux-system
    - events:
        namespace: flux-system

  - name: Validate secrets
    try:
    - description: Assert externalsecret/harbor
      assert:
        bindings:
        - name: name
          value: harbor
        - name: namespace
          value: harbor
        file: ../chainsaw/assertions/externalsecret-ready.yaml

  - name: Validate database
    use:
      template: ./validate-database.yaml
  - name: Validate harbor redis
    use:
      template: ./validate-harbor-redis.yaml

  - name: Validate harbor registry
    use:
      template: ./validate-harbor-registry.yaml
  - name: Validate harbor core
    use:
      template: ./validate-harbor-core.yaml
  - name: Validate harbor exporter
    use:
      template: ./validate-harbor-exporter.yaml
  - name: Validate harbor jobservice
    use:
      template: ./validate-harbor-jobservice.yaml
  - name: Validate harbor portal
    use:
      template: ./validate-harbor-portal.yaml

  - name: Validate harbor release
    use:
      template: ./validate-harbor-release.yaml
