---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-harbor
  namespace: flux-system
spec:
  interval: 15m0s
  path: ./apps/subsystems/harbor
  prune: false
  postBuild:
    substitute:
      db_replicas: "1"
      db_storage_class: standard
      db_storage_size: 1Gi
      db_suffix_current: test
      secret_store: fake
      dns_zone: example.com
      domain_name: cluster.example.com
  sourceRef:
    kind: GitRepository
    name: test-source
    namespace: flux-system
  timeout: 2m0s
  wait: false
