---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: validate-harbor-portal
spec:
  try:
  - description: Assert deployment/harbor-portal
    assert:
      bindings:
      - name: name
        value: harbor-portal
      - name: namespace
        value: harbor
      file: ../chainsaw/assertions/deployment-ready.yaml
  catch:
  - describe:
      apiVersion: apps/v1
      kind: Deployment
      name: harbor-portal
      namespace: harbor
  - podLogs:
      selector: app.kubernetes.io/name=harbor,app.kubernetes.io/component=portal
      namespace: harbor
  - events:
      namespace: harbor
