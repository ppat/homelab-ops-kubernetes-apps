---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: validate-harbor-trivy
spec:
  try:
  - description: Assert statefulset/harbor-trivy
    assert:
      bindings:
      - name: name
        value: harbor-trivy
      - name: namespace
        value: harbor
      file: ../chainsaw/assertions/statefulset-ready.yaml
  catch:
  - describe:
      apiVersion: apps/v1
      kind: StatefulSet
      name: harbor-trivy
      namespace: harbor
  - podLogs:
      selector: app.kubernetes.io/name=harbor,app.kubernetes.io/component=trivy
      namespace: harbor
  - events:
      namespace: harbor
