---
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: test-dragonfly-db
  namespace: default
spec:
  args:
  - --maxmemory=$(MAX_MEMORY)Mi
  - --proactor_threads=2
  - --cluster_mode=emulated
  - --lock_on_hashtags
  authentication:
    passwordFromSecret:
      name: dragonfly-auth-secret
      key: password
  env:
  - name: MAX_MEMORY
    valueFrom:
      resourceFieldRef:
        resource: limits.memory
        divisor: 1Mi
  image: ghcr.io/dragonflydb/dragonfly:v1.33.0@sha256:7eb3bb6c85757bbdb05a7ef5281db5089f8c5a024182f9205f10dfe99128b4d0
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 100Mi
