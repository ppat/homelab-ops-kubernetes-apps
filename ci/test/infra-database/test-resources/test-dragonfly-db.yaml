---
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: test-dragonfly-db
  namespace: default
spec:
  args:
  - --maxmemory=$(MAX_MEMORY)Mi
  - --proactor_threads=2
  - --cluster_mode=emulated
  - --lock_on_hashtags
  authentication:
    passwordFromSecret:
      name: dragonfly-auth-secret
      key: password
  env:
  - name: MAX_MEMORY
    valueFrom:
      resourceFieldRef:
        resource: limits.memory
        divisor: 1Mi
  image: ghcr.io/dragonflydb/dragonfly:v1.35.0@sha256:298224bb39ac02c476696fe004d408deee8ad7b96b0cb9395abf1931c6ab0c34
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 100Mi
