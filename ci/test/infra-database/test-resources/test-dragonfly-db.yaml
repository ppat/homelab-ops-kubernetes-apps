---
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: test-dragonfly-db
  namespace: default
spec:
  args:
  - --maxmemory=$(MAX_MEMORY)Mi
  - --proactor_threads=2
  - --cluster_mode=emulated
  - --lock_on_hashtags
  authentication:
    passwordFromSecret:
      name: dragonfly-auth-secret
      key: password
  env:
  - name: MAX_MEMORY
    valueFrom:
      resourceFieldRef:
        resource: limits.memory
        divisor: 1Mi
  image: ghcr.io/dragonflydb/dragonfly:v1.32.0@sha256:868bb35e6c8a039e8207c8bbf3688530fb7413f494b8fa5e15fc1bca6bfb6655
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 100Mi
