---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: infra-database
spec:
  steps:
  - name: Bootstrap FluxCD
    use:
      template: ../chainsaw/steps/bootstrap-flux.yaml

  - name: Apply infra-database modules
    try:
    - description: Apply infra-database-core
      apply:
        file: ./infra-database-core.yaml
    - description: Apply test-db
      apply:
        file: ./test-db.yaml
    catch:
    - describe:
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        name: infra-database-core
        namespace: flux-system

  - name: Reconcile infra-database-core
    try:
    - description: Reconcile kustomization/infra-database-core
      script:
        # yamllint disable-line rule:line-length
        content: ../chainsaw/scripts/flux-reconcile.sh --resource-type=kustomization --resource-name=infra-database-core --timeout=2m
        timeout: 2m

  - name: Validate cloudnative-pg
    use:
      template: ./validate-cloudnative-pg.yaml
  - name: Validate test-db
    use:
      template: ./validate-test-db.yaml
