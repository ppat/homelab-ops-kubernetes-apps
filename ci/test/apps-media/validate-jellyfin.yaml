---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: validate-jellyfin
spec:
  try:
  - description: Assert deployment/jellyfin
    assert:
      bindings:
      - name: name
        value: jellyfin
      - name: namespace
        value: media
      file: ../chainsaw/assertions/deployment-ready.yaml
  - podLogs:
      name: jellyfin
      namespace: media
  catch:
  - describe:
      apiVersion: apps/v1
      kind: Deployment
      name: jellyfin
      namespace: media
  - podLogs:
      name: jellyfin
      namespace: media
  - events:
      namespace: media
