---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: apps-media
spec:
  steps:
  - name: Bootstrap FluxCD
    use:
      template: ../chainsaw/steps/bootstrap-flux.yaml

  - name: Apply apps-media module
    try:
    - description: Apply apps-media
      apply:
        file: ./apps-media.yaml
    catch:
    - describe:
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        name: apps-media
        namespace: flux-system
    - events:
        namespace: flux-system

  - name: Reconcile apps-media
    try:
    - description: Reconcile kustomization/apps-media
      script:
        # yamllint disable-line rule:line-length
        content: ../chainsaw/scripts/flux-reconcile.sh --resource-type=kustomization --resource-name=apps-media --timeout=2m
        timeout: 2m
    catch:
    - events:
        namespace: media

  - name: Validate freetube
    use:
      template: ./validate-freetube.yaml
  - name: Validate plex
    use:
      template: ./validate-plex.yaml
  - name: Validate tautulli
    use:
      template: ./validate-tautulli.yaml
  - name: Validate jellyfin
    use:
      template: ./validate-jellyfin.yaml
