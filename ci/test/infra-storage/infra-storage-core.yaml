---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-storage-core
  namespace: flux-system
spec:
  interval: 15m0s
  path: ./infrastructure/subsystems/storage-core
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-common-conf
  prune: false
  sourceRef:
    kind: GitRepository
    name: test-source
    namespace: flux-system
  timeout: 2m0s
  wait: false
  patches:
  # yamllint disable-line rule:indentation
  - patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: minio-release
        namespace: minio
      spec:
        values:
          persistence:
            enabled: true
            size: 1Gi
    target:
      group: helm.toolkit.fluxcd.io
      kind: HelmRelease
      name: minio-release
      namespace: minio
