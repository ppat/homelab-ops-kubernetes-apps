---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-storage-core
  namespace: flux-system
spec:
  interval: 15m0s
  path: ./infrastructure/subsystems/storage-core
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-common-conf
  prune: false
  sourceRef:
    kind: GitRepository
    name: test-source
    namespace: flux-system
  timeout: 2m0s
  wait: true
