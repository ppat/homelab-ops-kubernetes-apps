---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: validate-minio
spec:
  try:
  - description: Assert externalsecret/minio-admin-credentials
    assert:
      bindings:
      - name: name
        value: minio-admin-credentials
      - name: namespace
        value: minio
      file: ../chainsaw/assertions/externalsecret-ready.yaml
  - description: Assert deployment/minio
    assert:
      bindings:
      - name: name
        value: minio
      - name: namespace
        value: minio
      file: ../chainsaw/assertions/deployment-ready.yaml
  - description: Assert helmrelease/minio-release
    assert:
      bindings:
      - name: name
        value: minio-release
      - name: namespace
        value: minio
      file: ../chainsaw/assertions/helmrelease-ready.yaml

  catch:
  - describe:
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: minio-release
      namespace: minio
  - describe:
      apiVersion: apps/v1
      kind: Deployment
      name: minio
      namespace: minio
  - podLogs:
      selector: app=minio
      namespace: minio
