---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: validate-longhorn
spec:
  try:
  - description: Assert deployment/longhorn-driver-deployer
    assert:
      bindings:
      - name: name
        value: longhorn-driver-deployer
      - name: namespace
        value: longhorn-system
      file: ../chainsaw/assertions/deployment-ready.yaml
  - description: Assert deployment/longhorn-ui
    assert:
      bindings:
      - name: name
        value: longhorn-ui
      - name: namespace
        value: longhorn-system
      file: ../chainsaw/assertions/deployment-ready.yaml
  - description: Assert daemonset/longhorn-manager
    assert:
      bindings:
      - name: name
        value: longhorn-manager
      - name: namespace
        value: longhorn-system
      file: ../chainsaw/assertions/daemonset-ready.yaml

  - description: Assert deployment/csi-attacher
    assert:
      bindings:
      - name: name
        value: csi-attacher
      - name: namespace
        value: longhorn-system
      file: ../chainsaw/assertions/deployment-ready.yaml
  - description: Assert deployment/csi-provisioner
    assert:
      bindings:
      - name: name
        value: csi-provisioner
      - name: namespace
        value: longhorn-system
      file: ../chainsaw/assertions/deployment-ready.yaml
  - description: Assert deployment/csi-resizer
    assert:
      bindings:
      - name: name
        value: csi-resizer
      - name: namespace
        value: longhorn-system
      file: ../chainsaw/assertions/deployment-ready.yaml
  - description: Assert deployment/csi-snapshotter
    assert:
      bindings:
      - name: name
        value: csi-snapshotter
      - name: namespace
        value: longhorn-system
      file: ../chainsaw/assertions/deployment-ready.yaml
  - description: Assert daemonset/longhorn-csi-plugin
    assert:
      bindings:
      - name: name
        value: longhorn-csi-plugin
      - name: namespace
        value: longhorn-system
      file: ../chainsaw/assertions/daemonset-ready.yaml

  - description: Assert helmrelease/longhorn-release
    assert:
      bindings:
      - name: name
        value: longhorn-release
      - name: namespace
        value: longhorn-system
      file: ../chainsaw/assertions/helmrelease-ready.yaml

  - description: Apply test-pvc
    apply:
      file: ./test-pvc.yaml
  - description: Assert storageclass/test-storage-class
    assert:
      resource:
        apiVersion: storage.k8s.io/v1
        kind: StorageClass
        metadata:
          name: test-storage-class
  - description: Assert persistentvolumeclaim/test-pvc
    assert:
      bindings:
      - name: name
        value: test-pvc
      - name: namespace
        value: default
      file: ../chainsaw/assertions/pvc-bound.yaml
      timeout: 3m

  catch:
  - describe:
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: longhorn-release
      namespace: longhorn-system

  - describe:
      apiVersion: apps/v1
      kind: Deployment
      name: longhorn-driver-deployer
      namespace: longhorn-system
  - describe:
      apiVersion: apps/v1
      kind: Deployment
      name: longhorn-ui
      namespace: longhorn-system
  - describe:
      apiVersion: apps/v1
      kind: DaemonSet
      name: longhorn-manager
      namespace: longhorn-system

  - describe:
      apiVersion: apps/v1
      kind: Deployment
      name: csi-attacher
      namespace: longhorn-system
  - describe:
      apiVersion: apps/v1
      kind: Deployment
      name: csi-provisioner
      namespace: longhorn-system
  - describe:
      apiVersion: apps/v1
      kind: Deployment
      name: csi-resizer
      namespace: longhorn-system
  - describe:
      apiVersion: apps/v1
      kind: Deployment
      name: csi-snapshotter
      namespace: longhorn-system
  - describe:
      apiVersion: apps/v1
      kind: DaemonSet
      name: longhorn-csi-plugin
      namespace: longhorn-system

  - describe:
      apiVersion: storage.k8s.io/v1
      kind: StorageClass
      name: test-storage-class
  - describe:
      apiVersion: v1
      kind: PersistentVolumeClaim
      name: test-pvc
      namespace: default

  - podLogs:
      selector: app=longhorn-manager
      namespace: longhorn-system
  - podLogs:
      selector: app=longhorn-ui
      namespace: longhorn-system
