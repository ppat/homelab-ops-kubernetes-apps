---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: infra-storage
spec:
  steps:
  - name: Bootstrap FluxCD
    use:
      template: ../chainsaw/steps/bootstrap-flux.yaml

  - name: Apply pre-requisites
    try:
    - description: Apply infra-security-core (dependency)
      apply:
        file: ../infra-security/infra-security-core.yaml
    - description: Reconcile kustomization/infra-security-core
      script:
        # yamllint disable-line rule:line-length
        content: ../chainsaw/scripts/flux-reconcile.sh --resource-type=kustomization --resource-name=infra-security-core --timeout=2m
        timeout: 2m
    - description: Apply fake ClusterSecretStore
      apply:
        file: ./fake-secret-store.yaml

  - name: Apply infra-storage modules
    try:
    - description: Apply infra-storage-core
      apply:
        file: ./infra-storage-core.yaml
    catch:
    - describe:
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        name: infra-storage-core
        namespace: flux-system
    - events:
        namespace: flux-system

  - name: Reconcile infra-storage-core
    try:
    - description: Reconcile kustomization/infra-storage-core
      script:
        # yamllint disable-line rule:line-length
        content: ../chainsaw/scripts/flux-reconcile.sh --resource-type=kustomization --resource-name=infra-storage-core --timeout=3m
        timeout: 3m
    catch:
    - events:
        namespace: csi-driver-nfs
    - events:
        namespace: minio
    - events:
        namespace: longhorn-system

  - name: Validate csi-driver-nfs
    use:
      template: ./validate-csi-driver-nfs.yaml
  - name: Validate minio
    use:
      template: ./validate-minio.yaml
  - name: Validate longhorn
    use:
      template: ./validate-longhorn.yaml
