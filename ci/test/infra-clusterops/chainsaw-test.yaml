---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: infra-clusterops
spec:
  steps:
  - name: Bootstrap FluxCD
    use:
      template: ../chainsaw/steps/bootstrap-flux.yaml

  - name: Apply infra-clusterops modules
    try:
    - description: Apply infra-clusterops-core
      apply:
        file: ./infra-clusterops-core.yaml
    - description: Apply infra-clusterops-extra
      apply:
        file: ./infra-clusterops-extra.yaml
    catch:
    - describe:
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        name: infra-clusterops-core
        namespace: flux-system
    - describe:
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        name: infra-clusterops-extra
        namespace: flux-system

  - name: Reconcile infra-clusterops-core
    try:
    - description: Reconcile kustomization/infra-clusterops-core
      script:
        # yamllint disable-line rule:line-length
        content: ../chainsaw/scripts/flux-reconcile.sh --resource-type=kustomization --resource-name=infra-clusterops-core --timeout=2m
        timeout: 2m

  - name: Validate flux
    use:
      template: ./validate-flux.yaml
  - name: Validate system-upgrade-controller
    use:
      template: ./validate-system-upgrade-controller.yaml

  - name: Reconcile infra-clusterops-extra
    try:
    - description: Reconcile kustomization/infra-clusterops-extra
      script:
        # yamllint disable-line rule:line-length
        content: ../chainsaw/scripts/flux-reconcile.sh --resource-type=kustomization --resource-name=infra-clusterops-extra --timeout=2m
        timeout: 2m

  - name: Validate goldilocks
    use:
      template: ./validate-goldilocks.yaml
  - name: Validate reloader
    use:
      template: ./validate-reloader.yaml
