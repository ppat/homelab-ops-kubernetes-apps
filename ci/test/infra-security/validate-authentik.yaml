---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: validate-authentik
spec:
  try:
  - description: Assert externalsecret/authentik-credentials
    assert:
      bindings:
      - name: name
        value: authentik-credentials
      - name: namespace
        value: authentik
      file: ../chainsaw/assertions/externalsecret-ready.yaml
  - description: Assert certificate/authentik-signing-cert
    assert:
      bindings:
      - name: name
        value: authentik-signing-cert
      - name: namespace
        value: authentik
      file: ../chainsaw/assertions/certificate-ready.yaml
  - description: Assert cluster.postgresql.cnpg.io/authentik-db
    assert:
      bindings:
      - name: name
        value: authentik-db
      - name: namespace
        value: authentik
      file: ../chainsaw/assertions/cnpg-cluster-ready.yaml
      timeout: 3m
  - description: Assert dragonfly/authentik-cache
    assert:
      bindings:
      - name: name
        value: authentik-cache
      - name: namespace
        value: authentik
      file: ../chainsaw/assertions/dragonfly-ready.yaml
      timeout: 3m
  - description: Assert deployment/authentik-server
    assert:
      bindings:
      - name: name
        value: authentik-server
      - name: namespace
        value: authentik
      file: ../chainsaw/assertions/deployment-ready.yaml
      timeout: 3m
  - description: Assert deployment/authentik-worker
    assert:
      bindings:
      - name: name
        value: authentik-worker
      - name: namespace
        value: authentik
      file: ../chainsaw/assertions/deployment-ready.yaml
      timeout: 2m
  - description: Assert poddisruptionbudget/authentik-server
    assert:
      bindings:
      - name: name
        value: authentik-server
      - name: namespace
        value: authentik
      file: ../chainsaw/assertions/poddisruptionbudget-ready.yaml
  - description: Assert helmrelease/authentik-release
    assert:
      bindings:
      - name: name
        value: authentik-release
      - name: namespace
        value: authentik
      file: ../chainsaw/assertions/helmrelease-ready.yaml

  catch:
  - describe:
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: authentik-release
      namespace: authentik

  # Authentik resources
  - describe:
      apiVersion: cert-manager.io/v1
      kind: Certificate
      name: authentik-signing-cert
      namespace: authentik
  - describe:
      apiVersion: postgresql.cnpg.io/v1
      kind: Cluster
      name: authentik-db
      namespace: authentik
  - describe:
      apiVersion: dragonflydb.io/v1alpha1
      kind: Dragonfly
      name: authentik-cache
      namespace: authentik
  - describe:
      apiVersion: apps/v1
      kind: Deployment
      name: authentik-server
      namespace: authentik
  - describe:
      apiVersion: apps/v1
      kind: Deployment
      name: authentik-worker
      namespace: authentik
  - describe:
      apiVersion: policy/v1
      kind: PodDisruptionBudget
      name: authentik-server
      namespace: authentik

  # Pod logs
  - podLogs:
      selector: app.kubernetes.io/name=authentik
      namespace: authentik
  - events:
      namespace: authentik
