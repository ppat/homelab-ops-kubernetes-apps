---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: validate-radarr
spec:
  try:
  - description: Assert deployment/radarr
    assert:
      bindings:
      - name: name
        value: radarr
      - name: namespace
        value: downloaders
      file: ../chainsaw/assertions/deployment-ready.yaml
  catch:
  - describe:
      apiVersion: apps/v1
      kind: Deployment
      name: radarr
      namespace: downloaders
  - podLogs:
      name: radarr
      namespace: downloaders
