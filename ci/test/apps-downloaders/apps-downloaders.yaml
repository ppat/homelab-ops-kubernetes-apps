---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-downloaders
  namespace: flux-system
spec:
  interval: 15m0s
  path: ./apps/subsystems/downloaders
  prune: false
  postBuild:
    substitute:
      MEDIA_WRITER_UID: "22222"
      MEDIA_WRITER_GID: "22222"
      DATA_VOLUME_STORAGE_CLASS: standard
      DATA_VOLUME_BAZARR_SIZE: 1Gi
      DATA_VOLUME_LIDARR_SIZE: 1Gi
      DATA_VOLUME_OVERSEERR_SIZE: 1Gi
      DATA_VOLUME_PROWLARR_SIZE: 1Gi
      DATA_VOLUME_RADARR_SIZE: 1Gi
      DATA_VOLUME_RECYCLARR_SIZE: 1Gi
      DATA_VOLUME_SABNZBD_SIZE: 1Gi
      DATA_VOLUME_SONARR_SIZE: 1Gi
      POSTGRES_DB_STORAGE_CLASS: standard
      POSTGRES_DB_SIZE: 1Gi
      # see: https://fluxcd.io/flux/components/kustomize/kustomizations/#post-build-substitution-of-numbers-and-booleans
      quote: '"'
    substituteFrom:
    - kind: ConfigMap
      name: cluster-common-conf
  sourceRef:
    kind: GitRepository
    name: test-source
    namespace: flux-system
  timeout: 2m0s
  wait: false
