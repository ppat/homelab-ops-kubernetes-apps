---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: apps-downloaders
spec:
  steps:
  - name: Bootstrap FluxCD
    use:
      template: ../chainsaw/steps/bootstrap-flux.yaml

  - name: Apply pre-requisites
    try:
    - description: Apply infra-security-core (dependency)
      apply:
        file: ../infra-security/infra-security-core.yaml
    - description: Reconcile kustomization/infra-security-core
      script:
        # yamllint disable-line rule:line-length
        content: ../chainsaw/scripts/flux-reconcile.sh --resource-type=kustomization --resource-name=infra-security-core --timeout=2m
        timeout: 2m
    - description: Apply infra-database-core
      apply:
        file: ../infra-database/infra-database-core.yaml
    - description: Apply fake ClusterSecretStore
      apply:
        file: ./fake-secret-store.yaml

  - name: Apply apps-downloaders modules
    try:
    - description: Apply apps-downloaders
      apply:
        file: ./apps-downloaders.yaml
    catch:
    - describe:
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        name: infra-database-core
        namespace: flux-system
    - describe:
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        name: apps-downloaders
        namespace: flux-system

  - name: Reconcile apps-downloaders
    try:
    - description: Reconcile kustomization/apps-downloaders
      script:
        # yamllint disable-line rule:line-length
        content: ../chainsaw/scripts/flux-reconcile.sh --resource-type=kustomization --resource-name=apps-downloaders --timeout=2m
        timeout: 2m
    - description: Assert externalsecret/downloader-api-keys
      assert:
        bindings:
        - name: name
          value: downloader-api-keys
        - name: namespace
          value: downloaders
        file: ../chainsaw/assertions/externalsecret-ready.yaml

  - name: Validate database
    use:
      template: ./validate-database.yaml
  - name: Validate radarr
    use:
      template: ./validate-radarr.yaml
  - name: Validate sabnzbd
    use:
      template: ./validate-sabnzbd.yaml
  - name: Validate sonarr
    use:
      template: ./validate-sonarr.yaml
  - name: Validate lidarr
    use:
      template: ./validate-lidarr.yaml
  - name: Validate overseerr
    use:
      template: ./validate-overseerr.yaml
  - name: Validate prowlarr
    use:
      template: ./validate-prowlarr.yaml
  - name: Validate bazarr
    use:
      template: ./validate-bazarr.yaml
