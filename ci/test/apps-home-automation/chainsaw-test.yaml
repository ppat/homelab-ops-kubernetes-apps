---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: apps-home-automation
spec:
  steps:
  - name: Bootstrap FluxCD
    use:
      template: ../chainsaw/steps/bootstrap-flux.yaml

  - name: Apply pre-requisites
    try:
    - description: Apply infra-security-core (dependency)
      apply:
        file: ../infra-security/infra-security-core.yaml
    - description: Reconcile kustomization/infra-security-core
      script:
        # yamllint disable-line rule:line-length
        content: ../chainsaw/scripts/flux-reconcile.sh --resource-type=kustomization --resource-name=infra-security-core --timeout=2m
        timeout: 2m
    - description: Reconcile helmrelease/external-secrets-release
      script:
        # yamllint disable-line rule:line-length
        content: ../chainsaw/scripts/flux-reconcile.sh --resource-type=helmrelease --resource-name=external-secrets-release --namespace=external-secrets --timeout=2m
        timeout: 2m
    - description: Apply infra-database-core
      apply:
        file: ../infra-database/infra-database-core.yaml
    - description: Apply fake ClusterSecretStore
      apply:
        file: ./fake-secret-store.yaml

  - name: Apply apps-home-automation modules
    try:
    - description: Apply apps-home-automation
      apply:
        file: ./apps-home-automation.yaml
    catch:
    - describe:
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        name: infra-database-core
        namespace: flux-system
    - describe:
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        name: apps-home-automation
        namespace: flux-system

  - name: Reconcile apps-home-automation
    try:
    - description: Reconcile kustomization/apps-home-automation
      script:
        # yamllint disable-line rule:line-length
        content: ../chainsaw/scripts/flux-reconcile.sh --resource-type=kustomization --resource-name=apps-home-automation --timeout=2m
        timeout: 2m

  - name: Validate secrets
    try:
    - description: Assert externalsecret/home-automation-secrets
      assert:
        bindings:
        - name: name
          value: home-automation-secrets
        - name: namespace
          value: home-automation
        file: ../chainsaw/assertions/externalsecret-ready.yaml
  - name: Validate nanomq
    use:
      template: ./validate-nanomq.yaml
  - name: Validate database
    use:
      template: ./validate-database.yaml
  - name: Validate home-assistant
    use:
      template: ./validate-home-assistant.yaml
  - name: Validate piper + whisper
    use:
      template: ./validate-piper-whisper.yaml
