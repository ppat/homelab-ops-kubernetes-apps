---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: apps-home-automation
spec:
  steps:
  - name: Bootstrap FluxCD
    use:
      template: ../chainsaw/steps/bootstrap-flux.yaml

  - name: Apply apps-home-automation modules
    try:
    - description: Apply infra-database-core
      apply:
        file: ../infra-database/infra-database-core.yaml
    - description: Apply apps-home-automation
      apply:
        file: ./apps-home-automation.yaml
    catch:
    - describe:
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        name: infra-database-core
        namespace: flux-system
    - describe:
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        name: apps-home-automation
        namespace: flux-system

  - name: Reconcile apps-home-automation
    try:
    - description: Reconcile kustomization/apps-home-automation
      script:
        # yamllint disable-line rule:line-length
        content: ../chainsaw/scripts/flux-reconcile.sh --resource-type=kustomization --resource-name=apps-home-automation --timeout=2m
        timeout: 2m

  - name: Validate nanomq
    use:
      template: ./validate-nanomq.yaml
  - name: Validate database
    use:
      template: ./validate-database.yaml
  - name: Validate home-assistant
    use:
      template: ./validate-home-assistant.yaml
  - name: Validate piper + whisper
    use:
      template: ./validate-piper-whisper.yaml
