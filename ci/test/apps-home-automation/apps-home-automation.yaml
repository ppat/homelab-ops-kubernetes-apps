---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-home-automation
  namespace: flux-system
spec:
  interval: 15m0s
  path: ./apps/subsystems/home-automation
  prune: false
  postBuild:
    substitute:
      POSTGRES_DB_STORAGE_CLASS: standard
      POSTGRES_DB_SIZE: 1Gi
    substituteFrom:
    - kind: ConfigMap
      name: cluster-common-conf
  sourceRef:
    kind: GitRepository
    name: test-source
    namespace: flux-system
  timeout: 2m0s
  wait: false
