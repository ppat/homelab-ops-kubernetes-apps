---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: flux-diff
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  url: https://github.com/ppat/homelab-ops-kubernetes-apps.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: root
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./ci/diff
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-diff
    namespace: flux-system
