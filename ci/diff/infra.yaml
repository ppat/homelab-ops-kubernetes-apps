---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: root-infra
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./infrastructure/subsystems
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-common-conf
    - kind: ConfigMap
      name: cluster-storage-conf
    - kind: ConfigMap
      name: cluster-networking-conf
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-diff
    namespace: flux-system
  wait: true
  patches:
  # yamllint disable-line rule:indentation
  - patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: irrelevant
      spec:
        test:
          enable: false
    target:
      group: helm.toolkit.fluxcd.io
      kind: HelmRelease
