---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  namespace: home-automation
  labels:
    app.kubernetes.io/name: home-assistant
  annotations:
    secret.reloader.stakater.com/reload: home-automation-secrets
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: home-assistant
  template:
    metadata:
      labels:
        app.kubernetes.io/name: home-assistant
    spec:
      automountServiceAccountToken: false
      containers:
      - name: home-assistant
        args: ["--log-file", "/dev/stdout"]
        env:
        - name: TZ
          value: US/Eastern
        image: ghcr.io/home-operations/home-assistant:2025.10.3@sha256:94c9906ffd11a2958ca07235686ab30927a7b0a684856f9a8c2f7d2b1a6e2e21
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /auth/providers
            port: 8123
        ports:
        - name: home-assistant
          containerPort: 8123
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /auth/providers
            port: 8123
        resources:
          requests:
            cpu: 64m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        startupProbe:
          httpGet:
            path: /auth/providers
            port: 8123
        volumeMounts:
        - mountPath: /config
          name: home-assistant-data
        - mountPath: /config/secrets.yaml
          name: home-assistant-secrets
          readOnly: true
          subPath: homeassistant_secrets.yaml
        - mountPath: /tmp
          name: home-assistant-temp
      - name: code-server
        args: [
          "--auth", "none",
          "--user-data-dir", "/home/coder/.vscode",
          "--extensions-dir", "/home/coder/.vscode",
          "--port", "8080",
          "--disable-telemetry",
          "/config"
        ]
        image: ghcr.io/coder/code-server:4.105.0@sha256:b54261ccfb29a6680a0fbce13f83d37487157f1b9b30390bb8ddca1929f49b4e
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
        ports:
        - name: code-server
          containerPort: 8080
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
        resources:
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        startupProbe:
          httpGet:
            path: /healthz
            port: 8080
        volumeMounts:
        - mountPath: /home/coder
          name: home-assistant-data
          subPath: .coder
        - mountPath: /config
          name: home-assistant-data
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: Always
        seccompProfile:
          type: RuntimeDefault
      volumes:
      - name: home-assistant-data
        persistentVolumeClaim:
          claimName: home-assistant-data
      - name: home-assistant-secrets
        secret:
          secretName: home-automation-secrets
      - name: home-assistant-temp
        emptyDir: {}
