---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ollama-release
  namespace: ai
spec:
  chart:
    spec:
      chart: ollama
      interval: 24h0m0s
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: ollama-repository
        namespace: flux-system
      version: 1.12.0
  install:
    createNamespace: false
    remediation:
      retries: 3
  interval: 30m0s
  releaseName: ollama
  targetNamespace: ai
  timeout: 15m0s
  upgrade:
    cleanupOnFail: true
    remediation:
      ignoreTestFailures: false
      retries: 3
      strategy: rollback
  values:
    extraEnv:
    - name: OLLAMA_HOST
      value: "0.0.0.0:11434"
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/hostname: ollama.${domain_name}
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
      hosts:
      - host: ollama.${domain_name}
        paths:
        - path: /
          pathType: Prefix
    nodeSelector:
      kubernetes.io/arch: amd64
    ollama:
      gpu:
        enabled: false
    persistentVolume:
      enabled: true
      existingClaim: ollama
