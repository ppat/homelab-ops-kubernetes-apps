---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openwebui-release
  namespace: ai
spec:
  chart:
    spec:
      chart: open-webui
      interval: 24h0m0s
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: openwebui-repository
        namespace: flux-system
      version: 6.1.0
  install:
    createNamespace: false
    remediation:
      retries: 3
  interval: 15m0s
  releaseName: openwebui
  targetNamespace: ai
  upgrade:
    cleanupOnFail: true
    remediation:
      ignoreTestFailures: false
      retries: 3
      strategy: rollback
  values:
    ollama:
      enabled: false
    pipelines:
      enabled: false
    redis-cluster:
      enabled: false

    extraEnvVars:
    - name: OPENAI_API_KEY
      valueFrom:
        secretKeyRef:
          name: openwebui-secrets
          key: apikey_openrouter_openwebui
    ollamaUrls:
    - http://ollama.ai.svc.cluster.local:11434
    openaiBaseApiUrl: https://openrouter.ai/api/v1

    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/hostname: openwebui.${domain_name}
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
      host: openwebui.${domain_name}

    persistence:
      enabled: true
      existingClaim: openwebui
