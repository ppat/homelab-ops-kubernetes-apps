---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: openwebui-secrets
  namespace: ai
spec:
  data:
  - secretKey: apikey_openrouter_openwebui
    remoteRef:
      key: apikey_openrouter_openwebui
  refreshInterval: 1h
  secretStoreRef:
    name: ${secret_store}
    kind: ClusterSecretStore
