---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: coder-additional-perms
  namespace: coder
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - patch
  - update
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: coder-additional-cluster-perms
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: coder-additional-binding
  namespace: coder
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: coder-additional-perms
subjects:
- kind: ServiceAccount
  name: coder
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: coder-additional-cluster-binding
roleRef:
  kind: ClusterRole
  name: coder-additional-cluster-perms
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: coder
  namespace: coder
