---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: media
  labels:
    app.kubernetes.io/name: jellyfin
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: jellyfin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jellyfin
    spec:
      automountServiceAccountToken: false
      initContainers:
      - name: volume-permissions
        image: busybox@sha256:a5d0ce49aa801d475da48f8cb163c354ab95cab073cd3c138bd458fc8257fbf1
        command:
        - "/bin/sh"
        - "-c"
        - "chown 1000:1000 /config && chown 1000:1000 /cache && chown 1000:1000 /config/log"
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            add:
            - CHOWN
            drop:
            - ALL
          runAsNonRoot: false
          runAsUser: 0
          runAsGroup: 0
        volumeMounts:
        - mountPath: /config
          name: jellyfin-data
        - mountPath: /cache
          name: jellyfin-cache
        - mountPath: "/config/log"
          name: jellyfin-logs
      containers:
      - name: jellyfin
        env:
        - name: PublishedServerUrl
          value: ${jellyfin_external_ip_address}
        image: ghcr.io/jellyfin/jellyfin:10.10.4@sha256:ea8f8bb0151dcdf6f1aa3669f457a463c68cc13f3e55bb2a2f16be55e86550e7
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /health
            port: 8096
        ports:
        - name: jellyfin
          containerPort: 8096
          protocol: TCP
        - name: auto-discovery
          containerPort: 7359
          protocol: UDP
        readinessProbe:
          httpGet:
            path: /health
            port: 8096
        resources:
          requests:
            gpu.intel.com/i915: 1
            cpu: 500m
            memory: 2048Mi
          limits:
            gpu.intel.com/i915: 1
            memory: 8192Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"
          readOnlyRootFilesystem: true
        startupProbe:
          httpGet:
            path: /health
            port: 8096
          initialDelaySeconds: 15
        volumeMounts:
        - mountPath: /config
          name: jellyfin-data
        - mountPath: /cache
          name: jellyfin-cache
        - mountPath: /data
          name: jellyfin-media
          readOnly: true
        - mountPath: "/config/log"
          name: jellyfin-logs
        - mountPath: /tmp
          name: jellyfin-temp
      nodeSelector:
        intel.feature.node.kubernetes.io/gpu: "true"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        # use a kustomize overlay to update w/
        # - MEDIA_READER_GID (i.e. group w/ read access to jellyfin-media volume)
        # - TRANSCODER_DEV_GIDS (i.e. groups w/ access to /dev/dri/*)
        supplementalGroups: []
      volumes:
      - name: jellyfin-data
        persistentVolumeClaim:
          claimName: jellyfin-data
      - name: jellyfin-cache
        emptyDir: {}
      - name: jellyfin-media
        persistentVolumeClaim:
          claimName: media-read-only
      - name: jellyfin-logs
        hostPath:
          path: /var/log/jellyfin
          type: DirectoryOrCreate
      - name: jellyfin-temp
        emptyDir: {}
