---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
  namespace: downloaders
  labels:
    app.kubernetes.io/name: bazarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: bazarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bazarr
    spec:
      automountServiceAccountToken: false
      containers:
      - name: bazarr
        command:
        - /scripts/entrypoint.sh
        env:
        - name: TZ
          value: Etc/UTC
        image: ghcr.io/linuxserver/bazarr:1.5.0@sha256:c99ddc0c3a6c23edec34faf81a21fd9bdb60a02b3b5d916590b7a7e48254c87f
        imagePullPolicy: IfNotPresent
        livenessProbe:
          tcpSocket:
            port: 6767
        ports:
        - name: bazarr
          containerPort: 6767
          protocol: TCP
        readinessProbe:
          tcpSocket:
            port: 6767
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /config
          name: bazarr-data
        - mountPath: /data
          name: bazarr-media
        - mountPath: /config.yaml.preconfigured
          name: downloader-config
          readOnly: true
          subPath: bazarr.yaml
        - mountPath: /scripts
          name: bazarr-scripts
        - mountPath: /config/log
          name: bazarr-logs
        - mountPath: /tmp
          name: bazarr-temp
      securityContext:
        runAsNonRoot: true
        runAsUser: ${MEDIA_WRITER_UID}
        runAsGroup: ${MEDIA_WRITER_GID}
        fsGroup: ${MEDIA_WRITER_GID}
        fsGroupChangePolicy: OnRootMismatch
      volumes:
      - name: bazarr-data
        persistentVolumeClaim:
          claimName: bazarr-data
      - name: bazarr-media
        persistentVolumeClaim:
          claimName: media
      - name: downloader-config
        secret:
          secretName: downloader-config
          optional: true
      - name: bazarr-scripts
        configMap:
          name: bazarr-scripts
          defaultMode: 0755
      - name: bazarr-logs
        emptyDir: {}
      - name: bazarr-temp
        emptyDir: {}
