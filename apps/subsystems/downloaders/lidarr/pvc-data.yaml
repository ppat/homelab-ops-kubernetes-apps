---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lidarr-data
  namespace: downloaders
  labels:
    app.kubernetes.io/name: lidarr
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: ${DATA_VOLUME_STORAGE_CLASS}
  resources:
    requests:
      storage: ${DATA_VOLUME_LIDARR_SIZE}
  volumeMode: Filesystem
