---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lidarr
  namespace: downloaders
  labels:
    app.kubernetes.io/name: lidarr
  annotations:
    secret.reloader.stakater.com/reload: downloaders-db-app
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: lidarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lidarr
    spec:
      automountServiceAccountToken: false
      containers:
      - name: lidarr
        env:
        - name: PUID
          value: ${quote}${MEDIA_WRITER_UID}${quote}
        - name: PGID
          value: ${quote}${MEDIA_WRITER_GID}${quote}
        - name: TZ
          value: Etc/UTC
        - name: LIDARR__APP__INSTANCENAME
          value: Lidarr
        - name: LIDARR__APP__THEME
          value: dark
        - name: LIDARR__AUTH__APIKEY
          valueFrom:
            secretKeyRef:
              name: downloader-api-keys
              key: lidarr_api_key
        - name: LIDARR__AUTH__METHOD
          value: External
        - name: LIDARR__AUTH__REQUIRED
          value: DisabledForLocalAddresses
        - name: LIDARR__LOG__DBENABLED
          value: "False"
        - name: LIDARR__LOG__LEVEL
          value: info
        - name: LIDARR__POSTGRES__HOST
          value: downloaders-db-rw.downloaders.svc.cluster.local
        - name: LIDARR__POSTGRES__PORT
          value: "5432"
        - name: LIDARR__POSTGRES__MAINDB
          value: lidarr
        - name: LIDARR__POSTGRES__USER
          valueFrom:
            secretKeyRef:
              name: downloaders-db-app
              key: username
        - name: LIDARR__POSTGRES__PASSWORD
          valueFrom:
            secretKeyRef:
              name: downloaders-db-app
              key: password
        image: linuxserver/lidarr:2.5.3.4341-ls11@sha256:83115eccff1797c19aaa9fa0a01b267e4d6ac6b07d702c588df4e01d3df7cc40
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /ping
            port: 8686
        ports:
        - name: lidarr
          containerPort: 8686
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /ping
            port: 8686
        securityContext:
          capabilities:
            add:
            - CHOWN
            - SETGID
            - SETUID
            drop:
            - ALL
        volumeMounts:
        - mountPath: /config
          name: lidarr-data
        - mountPath: /data
          name: lidarr-media
        - mountPath: /config/logs
          name: lidarr-logs
        - mountPath: /tmp
          name: lidarr-temp
      volumes:
      - name: lidarr-data
        persistentVolumeClaim:
          claimName: lidarr-data
      - name: lidarr-media
        persistentVolumeClaim:
          claimName: media
      - name: lidarr-logs
        emptyDir: {}
      - name: lidarr-temp
        emptyDir: {}
