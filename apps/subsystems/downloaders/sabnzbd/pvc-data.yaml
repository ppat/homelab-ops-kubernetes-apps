---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sabnzbd-data
  namespace: downloaders
  labels:
    app.kubernetes.io/name: sabnzbd
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: ${DATA_VOLUME_STORAGE_CLASS}
  resources:
    requests:
      storage: ${DATA_VOLUME_SABNZBD_SIZE}
  volumeMode: Filesystem
