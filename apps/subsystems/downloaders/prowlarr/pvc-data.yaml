---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prowlarr-data
  namespace: downloaders
  labels:
    app.kubernetes.io/name: prowlarr
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: ${DATA_VOLUME_STORAGE_CLASS}
  resources:
    requests:
      storage: ${DATA_VOLUME_PROWLARR_SIZE}
  volumeMode: Filesystem
