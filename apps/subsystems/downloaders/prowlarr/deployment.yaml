---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: downloaders
  labels:
    app.kubernetes.io/name: prowlarr
  annotations:
    secret.reloader.stakater.com/reload: ${db_name:=downloaders-db}-${db_suffix_current:=default}-app
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: prowlarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prowlarr
    spec:
      automountServiceAccountToken: false
      containers:
      - name: prowlarr
        env:
        - name: PUID
          value: ${quote}${media_writer_uid}${quote}
        - name: PGID
          value: ${quote}${media_writer_gid}${quote}
        - name: TZ
          value: Etc/UTC
        - name: PROWLARR__APP__INSTANCENAME
          value: Prowlarr
        - name: PROWLARR__APP__THEME
          value: dark
        - name: PROWLARR__AUTH__APIKEY
          valueFrom:
            secretKeyRef:
              name: downloader-api-keys
              key: prowlarr_api_key
        - name: PROWLARR__AUTH__METHOD
          value: External
        - name: PROWLARR__AUTH__REQUIRED
          value: DisabledForLocalAddresses
        - name: PROWLARR__LOG__DBENABLED
          value: "False"
        - name: PROWLARR__LOG__LEVEL
          value: info
        - name: PROWLARR__POSTGRES__HOST
          value: downloaders-db-rw.downloaders.svc.cluster.local
        - name: PROWLARR__POSTGRES__PORT
          value: "5432"
        - name: PROWLARR__POSTGRES__MAINDB
          value: prowlarr
        - name: PROWLARR__POSTGRES__USER
          valueFrom:
            secretKeyRef:
              name: ${db_name:=downloaders-db}-${db_suffix_current:=default}-app
              key: username
        - name: PROWLARR__POSTGRES__PASSWORD
          valueFrom:
            secretKeyRef:
              name: ${db_name:=downloaders-db}-${db_suffix_current:=default}-app
              key: password
        image: ghcr.io/linuxserver/prowlarr:2.0.5@sha256:366914352b21e79733f1bad1c3840ca679a55dc4875754eec06ccbcc49b649d1
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /ping
            port: 9696
        ports:
        - name: prowlarr
          containerPort: 9696
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /ping
            port: 9696
        resources:
          requests:
            cpu: 15m
            memory: 145Mi
        securityContext:
          capabilities:
            add:
            - CHOWN
            - SETGID
            - SETUID
            drop:
            - ALL
        volumeMounts:
        - mountPath: /config
          name: prowlarr-data
        - mountPath: /config/logs
          name: prowlarr-logs
        - mountPath: /tmp
          name: prowlarr-temp
      volumes:
      - name: prowlarr-data
        persistentVolumeClaim:
          claimName: prowlarr-data
      - name: prowlarr-logs
        emptyDir: {}
      - name: prowlarr-temp
        emptyDir: {}
