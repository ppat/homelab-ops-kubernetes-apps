---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: downloaders-db-credentials
  namespace: downloaders
spec:
  data:
  - match:
      secretKey: username
      remoteRef:
        remoteKey: downloaders_db_username
    metadata:
      note: downloaders-db-credentials
  - match:
      secretKey: password
      remoteRef:
        remoteKey: downloaders_db_password
    metadata:
      note: downloaders-db-credentials
  deletionPolicy: None
  refreshInterval: 600s
  secretStoreRefs:
  - name: bitwarden-secret-manager-store
    kind: ClusterSecretStore
  selector:
    secret:
      name: ${db_name:=downloaders-db}-${db_suffix_current:=default}-app
  updatePolicy: Replace
