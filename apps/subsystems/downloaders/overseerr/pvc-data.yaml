---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: overseerr-data
  namespace: downloaders
  labels:
    app.kubernetes.io/name: overseerr
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: ${DATA_VOLUME_STORAGE_CLASS}
  resources:
    requests:
      storage: ${DATA_VOLUME_OVERSEERR_SIZE}
  volumeMode: Filesystem
