---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: coder-db
  namespace: coder
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:16.3-4
  storage:
    size: ${coder_db_size}
    storageClass: ${coder_db_storage_class}
  monitoring:
    enablePodMonitor: true
  bootstrap:
    initdb:
      database: coder
      owner: coder
  # resources: {}
  affinity:
    # TODO: remove after no staging
    tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
