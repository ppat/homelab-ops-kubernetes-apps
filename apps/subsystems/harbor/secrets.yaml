---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: harbor
  namespace: harbor
spec:
  data:
  - secretKey: adminPassword
    remoteRef:
      key: harbor_admin_password
  - secretKey: secretKey
    remoteRef:
      key: harbor_secret_key
  - secretKey: REDIS_PASSWORD
    remoteRef:
      key: harbor_redis_password
  - secretKey: trivy_github_token
    remoteRef:
      key: harbor_github_token
  refreshInterval: 24h
  secretStoreRef:
    name: ${secret_store}
    kind: ClusterSecretStore
